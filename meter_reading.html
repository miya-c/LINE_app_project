<!DOCTYPE html>
<html>
<head>
  <title>検針情報 (React)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6.2/sdk.js"></script>
  
  <!-- Mantine CSS -->
  <link href="https://unpkg.com/@mantine/core@7.0.0/styles.css" rel="stylesheet">
  
  <style>
    body { margin: 0; padding: 0; }
    #root { min-height: 100vh; }
    .usage-highlight { 
      background-color: #e3f2fd; 
      padding: 2px 4px; 
      border-radius: 3px; 
      color: #1976d2; 
      font-weight: bold; 
    }
  </style>  </style>
  
  <!-- ReactとReactDOMのCDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  
  <!-- Mantine Core (UMD) -->
  <script src="https://unpkg.com/@mantine/core@7.0.0/umd/mantine-core.min.js"></script>
  
  <!-- BabelのCDN (JSXをブラウザで変換するため) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { MantineProvider, Container, Stack, Title, Text, Button, NumberInput, Table, Loader, Alert, Modal, Image, Group, Card, Badge, ActionIcon } = window.MantineCore;

    const MeterReadingApp = () => {
      const [woffInitialized, setWoffInitialized] = React.useState(false);
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [propertyId, setPropertyId] = React.useState('');
      const [propertyName, setPropertyName] = React.useState('');
      const [roomId, setRoomId] = React.useState('');
      const [roomName, setRoomName] = React.useState('');
      const [meterReadings, setMeterReadings] = React.useState([]);
      const [debugInfo, setDebugInfo] = React.useState(null);
      const [showModal, setShowModal] = React.useState(false);      const [modalImageSrc, setModalImageSrc] = React.useState('');
      const [updating, setUpdating] = React.useState(false);
      const [usageStates, setUsageStates] = React.useState({});

      const woffIdForWorks = "Mtmj4rddmxBddYCPD0G81A";
      let gasWebAppUrl = '';

      React.useEffect(() => {
        const initializeWoff = async () => {
          try {
            console.log('[meter_reading] WOFFを初期化します。');
            
            // sessionStorageからgasWebAppUrlを取得
            gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl');
            if (!gasWebAppUrl) {
              console.error('[meter_reading] gasWebAppUrlがsessionStorageから取得できませんでした。property_select.htmlから正常に遷移してください。');
              alert('アプリケーションが正常に起動されていません。物件選択画面から再度お試しください。');
              window.location.href = 'property_select.html';
              return;
            }
            console.log('[meter_reading] gasWebAppUrlを取得しました:', gasWebAppUrl);

            if (typeof woff === 'undefined' || typeof woff.init !== 'function') {
              console.error('[meter_reading] WOFF SDKが正しく読み込まれていません。');
              setError('アプリの起動に必要なコンポーネントが読み込めませんでした。');
              setLoading(false);
              return;
            }
            
            await woff.init({ woffId: woffIdForWorks });
            console.log('[meter_reading] WOFFの初期化に成功しました。');

            if (!woff.isLoggedIn()) {
              console.log("[meter_reading] Not logged in.");
            } else {
              console.log("[meter_reading] Logged in. OS:", woff.getOS(), "Language:", woff.getLanguage(), "Version:", woff.getVersion(), "isInClient:", woff.isInClient());
            }

            setWoffInitialized(true);
          } catch (error) {
            console.error('[meter_reading] WOFFの初期化に失敗しました:', error);
            setError('アプリの起動に失敗しました。WOFFの初期化を確認してください。');
            setLoading(false);
          }
        };

        initializeWoff();
      }, []);

      React.useEffect(() => {
        if (!woffInitialized) return;

        const loadUrlParams = () => {
          const urlParams = new URLSearchParams(window.location.search);
          const propId = urlParams.get('propertyId');
          const propName = urlParams.get('propertyName');
          const rId = urlParams.get('roomId');
          const rName = urlParams.get('roomName');

          setPropertyId(propId || 'N/A');
          setPropertyName(propName || 'N/A');
          setRoomId(rId || 'N/A');
          setRoomName(rName || 'N/A');

          if (!propId || !rId) {
            console.error('[meter_reading] 物件IDまたは部屋IDがURLパラメータにありません。');
            setError('物件情報または部屋情報が不足しているため、検針データを取得できません。');
            setLoading(false);
            return;
          }

          loadMeterReadings(propId, rId);
        };

        loadUrlParams();
      }, [woffInitialized]);

      const loadMeterReadings = async (propId, rId) => {
        try {
          gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl');
          const fetchUrl = `${gasWebAppUrl}?action=getMeterReadings&propertyId=${propId}&roomId=${rId}`;
          console.log('[meter_reading] Fetching meter readings from URL:', fetchUrl);
          
          const response = await fetch(fetchUrl);
          if (!response.ok) {
            throw new Error('ネットワークの応答が正しくありませんでした。ステータス: ' + response.status);
          }

          const responseObject = await response.json();
          console.log('[meter_reading] Received responseObject from server:', responseObject);
          
          let actualDataPayload;
          if (typeof responseObject === 'object' && responseObject !== null && 'readings' in responseObject) {
            console.log('[meter_reading] Server response has expected structure with readings property.');
            actualDataPayload = responseObject;
          } else if (Array.isArray(responseObject)) {
            console.warn('[meter_reading] Server response is a direct array. Creating wrapper structure.');
            actualDataPayload = { 
              readings: responseObject, 
              debugInfo: { 
                message: "Response was a direct array, wrapper created on client-side",
                clientSideProcessing: true
              } 
            };
          } else {
            console.error('[meter_reading] Unrecognized server response structure:', responseObject);
            throw new Error('サーバーからの応答の形式が認識できません。');
          }

          if (actualDataPayload.error) {
            console.error('[meter_reading] Server returned an error:', actualDataPayload.error);
            throw new Error(actualDataPayload.error);
          }

          const readings = actualDataPayload.readings;
          const debugInfoData = actualDataPayload.debugInfo;

          if (debugInfoData) {
            console.log('[meter_reading] Server Debug Info:', debugInfoData);
            setDebugInfo(debugInfoData);
          }

          console.log('[meter_reading] Fetched meter readings:', readings);
          setMeterReadings(Array.isArray(readings) ? readings : []);
          setLoading(false);
        } catch (error) {
          console.error('[meter_reading] fetchMeterReadings error:', error);
          setError(`検針データの取得に失敗しました: ${error.message}`);
          setLoading(false);
        }
      };

      const handleBackButton = () => {
        window.location.href = 'room_select.html';
      };

      const formatDate = (dateValue) => {
        if (!dateValue) return '';
        
        try {
          let dateObj;
          if (dateValue instanceof Date) {
            dateObj = dateValue;
          } else if (typeof dateValue === 'string') {
            const dateParts = dateValue.split('/');
            if (dateParts.length === 3) {
              const year = dateParts[0];
              const month = dateParts[1].padStart(2, '0');
              const day = dateParts[2].padStart(2, '0');
              return `${year}年${month}月${day}日`;
            } else {
              dateObj = new Date(dateValue);
            }
          } else {
            dateObj = new Date(dateValue);
          }
          
          if (dateObj && !isNaN(dateObj.getTime())) {
            const year = dateObj.getFullYear();
            const month = (dateObj.getMonth() + 1).toString().padStart(2, '0');
            const day = dateObj.getDate().toString().padStart(2, '0');
            return `${year}年${month}月${day}日`;
          } else {
            return String(dateValue);
          }
        } catch (e) {
          console.warn('[meter_reading] 日付のフォーマットに失敗しました:', dateValue, e);
          return String(dateValue);
        }
      };      const handleFileSelection = (event, date) => {
        const file = event.target.files[0];
        if (file) {
          console.log('[meter_reading] ファイルが選択されました:', file.name, 'for date:', date);
          
          const reader = new FileReader();
          reader.onload = (readerEvent) => {
            const base64PhotoData = readerEvent.target.result;
            
            // 該当する入力フィールドにphotoDataを設定
            const inputElement = document.querySelector(`input[data-date="${date}"]`);
            if (inputElement) {
              inputElement.setAttribute('data-new-photo', base64PhotoData);
              console.log('[meter_reading] 写真データをdata-new-photo属性に設定しました for date:', date);
              
              // 撮影ボタンのテキストを変更
              const cameraBtn = document.querySelector(`button[data-date-button="${date}"]`);
              if (cameraBtn) {
                cameraBtn.textContent = '変更';
                cameraBtn.style.backgroundColor = '#28a745';
              }
            } else {
              console.error('[meter_reading] 対応する指示数入力フィールドが見つかりません for date:', date);
              alert('写真データを紐付ける入力フィールドが見つかりませんでした。');
            }
          };
          reader.onerror = () => {
            console.error('[meter_reading] File reading error');
            alert('ファイルの読み込み中にエラーが発生しました。');
          };
          reader.readAsDataURL(file);
        }
        
        // input要素を削除
        if (event.target.parentElement === document.body) {
          document.body.removeChild(event.target);
        }
      };      const handleCameraClick = (date) => {
        console.log('[meter_reading] カメラボタンクリック (HTML Media Capture): date=', date);
        
        try {
          const fileInput = document.createElement('input');
          fileInput.type = 'file';
          fileInput.accept = 'image/*';
          fileInput.capture = 'environment';
          fileInput.style.display = 'none';
          
          fileInput.onchange = (e) => handleFileSelection(e, date);
          
          document.body.appendChild(fileInput);
          fileInput.click();
        } catch (error) {
          console.error('[meter_reading] 写真の取得または処理に失敗しました:', error);
          alert('写真の処理中に予期せぬエラーが発生しました。');
        }
      };

      const showPhotoModal = (imageData) => {
        setModalImageSrc(imageData);
        setShowModal(true);
      };

      const hidePhotoModal = () => {
        setShowModal(false);
        setModalImageSrc('');
      };      const handleUpdateReadings = async () => {
        if (!propertyId || !roomId) {
          alert('物件IDまたは部屋IDが取得できませんでした。');
          return;
        }

        // MantineのNumberInputからデータを取得するため、DOMから直接値を取得
        const numberInputs = document.querySelectorAll('input[data-date]');
        const updatedReadings = [];
        let hasValidationErrors = false;
        
        numberInputs.forEach(input => {
          const date = input.getAttribute('data-date');
          const newPhotoData = input.getAttribute('data-new-photo');
          const originalValue = input.getAttribute('data-original-value') || '';
          const currentValue = input.value || '';
          
          // 初回検針の場合の入力バリデーション
          if (originalValue === '' && currentValue.trim() === '') {
            input.style.borderColor = 'red';
            hasValidationErrors = true;
            return;
          } else {
            input.style.borderColor = '';
          }
          
          // 指示数が変更されたか、新しい写真が撮影された場合のみ更新対象に含める
          if (currentValue !== originalValue || newPhotoData) {
            const numericValue = parseFloat(currentValue);
            if (currentValue && (isNaN(numericValue) || numericValue < 0)) {
              input.style.borderColor = 'red';
              hasValidationErrors = true;
              return;
            }
            
            updatedReadings.push({
              date: date,
              currentReading: currentValue,
              photoData: newPhotoData || null
            });
          }
        });

        if (hasValidationErrors) {
          alert('入力値に誤りがあります。初回検針では指示数の入力が必須です。また、指示数は0以上の数値を入力してください。');
          return;
        }

        if (updatedReadings.length === 0) {
          alert('更新するデータがありません。');
          return;
        }

        console.log('[meter_reading] 更新する指示数:', updatedReadings);
        console.log('[meter_reading] 送信先URL:', gasWebAppUrl);

        setUpdating(true);
        try {
          gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl');
          const response = await fetch(gasWebAppUrl, { 
            method: 'POST',
            headers: {
              'Content-Type': 'text/plain;charset=utf-8', 
            },
            body: JSON.stringify({
              action: 'updateMeterReadings',
              propertyId: propertyId,
              roomId: roomId,
              readings: updatedReadings
            }),
          });

          console.log('[meter_reading] Update response status:', response.status);
          const resultText = await response.text(); 
          console.log('[meter_reading] Update result text:', resultText);

          if (!response.ok) {
            throw new Error(resultText || 'ネットワークの応答が正しくありませんでした。ステータス: ' + response.status);
          }
          
          try {
            const result = JSON.parse(resultText); 
            if (result.success) {
              const isInitialReading = numberInputs.length > 0 && numberInputs[0].getAttribute('data-original-value') === '';
              
              if (isInitialReading) {
                alert('初回検針データを正常に登録しました。次回からは使用量も計算されます。');
              } else {
                alert('指示数と検針日時を更新しました。');
              }
              
              // データを再読み込み
              await loadMeterReadings(propertyId, roomId);
            } else {
              throw new Error(result.error || '指示数の更新に失敗しました。');
            }
          } catch (e) {
            throw new Error('サーバーからの応答形式が不正です: ' + resultText);
          }
        } catch (error) {
          console.error('[meter_reading] handleUpdateReadings error:', error);
          alert(`指示数の更新中にエラーが発生しました: ${error.message}`);
        } finally {
          setUpdating(false);
        }
      };// WOFF SDK初期化前のローディング
      if (!woffInitialized && loading) {
        return (
          <MantineProvider>
            <Container size="md" p="md">
              <Stack align="center" gap="md">
                <Loader size="lg" />
                <Text>アプリを初期化中です...</Text>
              </Stack>
            </Container>
          </MantineProvider>
        );
      }

      // WOFF SDK初期化エラー
      if (!woffInitialized && error) {
        return (
          <MantineProvider>
            <Container size="md" p="md">
              <Alert color="red" title="エラー">
                {error}
              </Alert>
            </Container>
          </MantineProvider>
        );
      }

      // データ読み込み中
      if (loading && woffInitialized) {
        return (
          <MantineProvider>
            <Container size="md" p="md">
              <Stack gap="md">
                <Button variant="light" color="gray" onClick={handleBackButton}>
                  部屋選択へ戻る
                </Button>
                <Title order={1}>検針情報</Title>
                <Stack align="center" gap="md">
                  <Loader size="lg" />
                  <Text>検針データを読み込み中です...</Text>
                </Stack>
              </Stack>
            </Container>
          </MantineProvider>
        );
      }

      // エラー時の表示
      if (error) {
        return (
          <MantineProvider>
            <Container size="md" p="md">
              <Stack gap="md">
                <Button variant="light" color="gray" onClick={handleBackButton}>
                  部屋選択へ戻る
                </Button>
                <Title order={1}>検針情報</Title>
                <Alert color="red" title="エラー">
                  {error}
                </Alert>
              </Stack>
            </Container>
          </MantineProvider>
        );
      }      return (
        <MantineProvider>
          <Container size="lg" p="md">
            <Stack gap="md">
              <Button variant="light" color="gray" onClick={handleBackButton}>
                部屋選択へ戻る
              </Button>
              
              <Title order={1}>検針情報</Title>
              
              {/* 物件・部屋情報 */}
              <Card shadow="sm" padding="md" radius="md" withBorder>
                <Title order={3} size="h4" mb="sm">物件・部屋情報</Title>
                <Group gap="md">
                  <Text><strong>物件名:</strong> {propertyName}</Text>
                  <Text><strong>部屋名:</strong> {roomName}</Text>
                </Group>
              </Card>

              {/* 検針履歴 */}
              <Card shadow="sm" padding="md" radius="md" withBorder>
                <Title order={3} size="h4" mb="md">検針履歴</Title>
                
                {Array.isArray(meterReadings) && meterReadings.length > 0 ? (
                  <Stack gap="md">
                    <Table striped highlightOnHover withTableBorder withColumnBorders>
                      <Table.Thead>
                        <Table.Tr>
                          <Table.Th>検針日時</Table.Th>
                          <Table.Th>今回(㎥)</Table.Th>
                          <Table.Th>前回</Table.Th>
                          <Table.Th>前々回</Table.Th>
                          <Table.Th>前々々回</Table.Th>
                          <Table.Th>今回使用量</Table.Th>
                          <Table.Th>状態</Table.Th>
                          <Table.Th>写真</Table.Th>
                        </Table.Tr>
                      </Table.Thead>
                      <Table.Tbody>
                        {meterReadings.map((reading, index) => {
                          const formattedDate = formatDate(reading.date);
                          const dateForDataAttribute = reading.date;
                          
                          // 差分計算
                          let prevReadingText = reading.previousReading || 'N/A';
                          let prevPrevReadingText = reading.previousPreviousReading || 'N/A';
                          const prevPrevPrevReadingText = reading.threeTimesPrevious || 'N/A';
                          
                          const prev = parseFloat(reading.previousReading);
                          const prevPrev = parseFloat(reading.previousPreviousReading);
                          const prevPrevPrev = parseFloat(reading.threeTimesPrevious);
                          
                          // 差分表示の計算
                          if (prevPrevReadingText !== 'N/A' && prevPrevPrevReadingText !== 'N/A' && !isNaN(prevPrev) && !isNaN(prevPrevPrev)) {
                            const diff = prevPrev - prevPrevPrev;
                            prevPrevReadingText += ` [${diff >= 0 ? '+' : ''}${diff}]`;
                          }
                          
                          if (prevReadingText !== 'N/A' && (reading.previousPreviousReading || 'N/A') !== 'N/A' && !isNaN(prev) && !isNaN(prevPrev)) {
                            const diff = prev - prevPrev;
                            prevReadingText += ` [${diff >= 0 ? '+' : ''}${diff}]`;                          }

                          // リアルタイム使用量計算用の関数
                          const calculateUsage = (currentValue, previousValue) => {
                            const current = parseFloat(currentValue);
                            const previous = parseFloat(previousValue);
                            if (!isNaN(current) && !isNaN(previous)) {
                              const usage = current - previous;
                              return usage >= 0 ? usage : 0;
                            }
                            return 0;
                          };

                          return (
                            <Table.Tr key={index}>
                              <Table.Td>{formattedDate}</Table.Td>
                              <Table.Td>
                                <NumberInput
                                  defaultValue={reading.currentReading || ''}
                                  placeholder="指示数入力"
                                  min={0}
                                  hideControls
                                  data-date={dateForDataAttribute}
                                  data-original-value={reading.currentReading || ''}
                                  data-previous-reading={reading.previousReading || ''}
                                  onChange={(value) => {
                                    const currentValue = value || '';
                                    const previousValue = reading.previousReading || '';
                                    if (currentValue && previousValue && previousValue !== 'N/A') {
                                      const usage = calculateUsage(currentValue, previousValue);
                                      setUsageStates(prev => ({
                                        ...prev,
                                        [dateForDataAttribute]: usage.toString()
                                      }));
                                    } else {
                                      setUsageStates(prev => ({
                                        ...prev,
                                        [dateForDataAttribute]: '0'
                                      }));
                                    }
                                  }}
                                />
                              </Table.Td>
                              <Table.Td>{prevReadingText}</Table.Td>
                              <Table.Td>{prevPrevReadingText}</Table.Td>
                              <Table.Td>{prevPrevPrevReadingText}</Table.Td>
                              <Table.Td>
                                <Text className="usage-highlight">
                                  {usageStates[dateForDataAttribute] || '0'}㎥
                                </Text>
                              </Table.Td>
                              <Table.Td>
                                <Badge color="blue" variant="light">
                                  {reading.status || 'N/A'}
                                </Badge>
                              </Table.Td>
                              <Table.Td>
                                <Button
                                  size="xs"
                                  variant="filled"
                                  color="blue"
                                  data-date-button={dateForDataAttribute}
                                  onClick={() => handleCameraClick(dateForDataAttribute)}
                                >
                                  撮影
                                </Button>
                              </Table.Td>
                            </Table.Tr>
                          );
                        })}
                      </Table.Tbody>
                    </Table>
                    
                    <Button 
                      fullWidth
                      size="lg"
                      loading={updating}
                      onClick={handleUpdateReadings}
                    >
                      {updating ? '更新中...' : '指示数を更新'}
                    </Button>
                  </Stack>
                ) : (
                  <Stack gap="md">
                    {/* 初回検針用のテンプレート */}
                    <Alert color="blue" title="初回検針">
                      初回の検針データを入力してください。
                    </Alert>
                    
                    <Table striped highlightOnHover withTableBorder withColumnBorders>
                      <Table.Thead>
                        <Table.Tr>
                          <Table.Th>検針日時</Table.Th>
                          <Table.Th>今回(㎥)</Table.Th>
                          <Table.Th>前回</Table.Th>
                          <Table.Th>前々回</Table.Th>
                          <Table.Th>前々々回</Table.Th>
                          <Table.Th>今回使用量</Table.Th>
                          <Table.Th>状態</Table.Th>
                          <Table.Th>写真</Table.Th>
                        </Table.Tr>
                      </Table.Thead>
                      <Table.Tbody>
                        {(() => {
                          const currentDate = new Date();
                          const year = currentDate.getFullYear();
                          const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
                          const day = currentDate.getDate().toString().padStart(2, '0');
                          const formattedCurrentDate = `${year}年${month}月${day}日`;
                          const dateForDataAttribute = `${year}/${month}/${day}`;

                          return (
                            <Table.Tr>
                              <Table.Td>{formattedCurrentDate}</Table.Td>
                              <Table.Td>
                                <NumberInput
                                  placeholder="初回指示数を入力"
                                  min={0}
                                  hideControls
                                  required
                                  data-date={dateForDataAttribute}
                                  data-original-value=""
                                  data-previous-reading=""
                                />
                              </Table.Td>
                              <Table.Td>N/A</Table.Td>
                              <Table.Td>N/A</Table.Td>
                              <Table.Td>N/A</Table.Td>
                              <Table.Td>
                                <Text className="usage-highlight">0㎥</Text>
                              </Table.Td>
                              <Table.Td>
                                <Badge color="green" variant="light">
                                  初回検針
                                </Badge>
                              </Table.Td>
                              <Table.Td>
                                <Button
                                  size="xs"
                                  variant="filled"
                                  color="blue"
                                  data-date-button={dateForDataAttribute}
                                  onClick={() => handleCameraClick(dateForDataAttribute)}
                                >
                                  撮影
                                </Button>
                              </Table.Td>
                            </Table.Tr>
                          );
                        })()}
                      </Table.Tbody>
                    </Table>
                    
                    <Button 
                      fullWidth
                      size="lg"
                      loading={updating}
                      onClick={handleUpdateReadings}
                    >
                      {updating ? '更新中...' : '指示数を更新'}
                    </Button>
                  </Stack>
                )}
              </Card>
            </Stack>

            {/* 写真表示モーダル */}
            <Modal
              opened={showModal}
              onClose={hidePhotoModal}
              title="検針写真"
              size="lg"
              centered
            >
              <Image
                src={modalImageSrc}
                alt="検針写真"
                fit="contain"
                style={{ maxHeight: '60vh' }}
              />
            </Modal>
          </Container>
        </MantineProvider>
      );
    };

    ReactDOM.render(<MeterReadingApp />, document.getElementById('root'));
  </script>
</body>
</html>
