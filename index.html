  <style>

<body>
  <div class="login-container">

    <div class="app-header">

      <h1 class="app-title">水道メーター読み取り</h1>
      <p class="app-subtitle">ユーザー認証が必要です</p>
    </div>
    
    <!-- エラー・成功メッセージ -->
    <div id="errorMessage" class="error-message hidden"></div>
    <div id="successMessage" class="success-message hidden"></div>
    
    <!-- ログインフォーム -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">ユーザー名</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input" 
          required 
          autocomplete="username"
          placeholder="ユーザー名を入力"
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">パスワード</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          required 
          autocomplete="current-password"
          placeholder="パスワードを入力"
        >
      </div>
      
      <!-- ローディング表示 -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        認証中...
      </div>
      
      <button type="submit" id="loginBtn" class="btn btn-primary">
        ログイン
      </button>
      
      <!-- 手動リトライボタン（エラー時のみ表示） -->
      <button type="button" id="retryBtn" class="btn btn-primary hidden" style="margin-top: 1rem;">
        再試行
      </button>
      
      <!-- 接続テストボタン（デバッグ用） -->
      <button type="button" id="testConnectionBtn" class="btn btn-primary" style="margin-top: 0.5rem; background: #6c757d;">
        GAS接続テスト
      </button>
      
      <!-- 新しいデプロイメント案内ボタン -->
      <button type="button" id="deploymentGuideBtn" class="btn btn-primary" style="margin-top: 0.5rem; background: #28a745;">
        🔧 CORS問題解決ガイド
      </button>
    </form>
    
    <!-- サーバー状況表示 -->
    <div id="serverStatus" class="hidden" style="margin-top: 1rem; padding: 1rem; background: #f0f8ff; border-radius: 8px; font-size: 0.9rem;">
      <strong>💡 503エラーが発生した場合:</strong><br>
      • Google Apps Scriptサーバーが一時的に過負荷状態です<br>
      • 数分待ってから再度お試しください<br>
      • 問題が継続する場合は管理者にお問い合わせください
    </div>
    
    <!-- デバッグ情報（開発時のみ） -->
    <div id="debugInfo" style="margin-top: 2rem; padding: 1rem; background: #f5f5f5; border-radius: 8px; font-size: 0.8rem; color: #666; display: none;">
      <strong>デバッグ情報:</strong><br>
      <span id="debugText"></span>
    </div>
  </div>

  <script>
    // グローバル変数
    let isAuthenticating = false;
    const DEBUG_MODE = window.location.search.includes('debug=true');
    
    // GAS Web App URL（本番時は実際のURLに置き換え）
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxLbwLdVuguBuB3OBdmGTazUWVwz9mWZd3ZDjCrPDIgSs51rm8XUSBlWES8kiMDd3zd3w/exec';
    
    // 接続テスト用の代替URL（必要に応じて）
    const BACKUP_GAS_URL = GAS_WEB_APP_URL; // 現在は同じURLを使用
    
    // デバッグモード表示
    if (DEBUG_MODE) {
      document.getElementById('debugInfo').style.display = 'block';
      debugLog('デバッグモードが有効です');
      debugLog(`GAS URL: ${GAS_WEB_APP_URL}`);
      console.log('[Debug Mode] Enabled - will auto-test connection in 2 seconds');
      
      // 接続テストを自動実行
      setTimeout(() => {
        console.log('[Debug Mode] Running automatic connection test...');
        testConnection();
      }, 2000);
    }
    
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[System] Page initialization started');
      debugLog('ページ初期化完了');
      console.log('[System] User Agent:', navigator.userAgent);
      console.log('[System] GAS URL:', GAS_WEB_APP_URL);
      console.log('[System] Debug Mode:', DEBUG_MODE);
      
      // 既存の認証情報をチェック
      checkExistingAuth();
      
      // フォーム送信イベントリスナー
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      
      // 手動リトライボタンイベントリスナー
      document.getElementById('retryBtn').addEventListener('click', function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (username && password) {
          hideRetryButton();
          authenticateUser(username, password);
        } else {
          showError('ユーザー名とパスワードを入力してください');
        }
      });
      
      // 接続テストボタンイベントリスナー
      document.getElementById('testConnectionBtn').addEventListener('click', function() {
        debugLog('手動接続テスト実行');
        testConnection();
      });
      
      // CORS問題解決ガイドボタンイベントリスナー
      document.getElementById('deploymentGuideBtn').addEventListener('click', function() {
        showDeploymentGuide();
      });
      
      // エンターキーでログイン
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isAuthenticating) {
          handleLogin(e);
        }
      });
    });
    
    /**
     * GAS接続テスト関数
     */
    async function testConnection() {
      debugLog('GAS接続テスト開始...');
      console.log('[Connection Test] Starting connection test...');
      
      try {
        const testUrl = `${GAS_WEB_APP_URL}?action=test&timestamp=${Date.now()}`;
        debugLog(`テストURL: ${testUrl}`);
        console.log('[Connection Test] URL:', testUrl);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          console.log('[Connection Test] Aborting due to timeout...');
          controller.abort();
        }, 10000); // 10秒タイムアウト
        
        console.log('[Connection Test] Sending request...');
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          },
          signal: controller.signal,
          redirect: 'follow' // リダイレクトを追跡
        });
        
        clearTimeout(timeoutId);
        
        debugLog(`接続テスト結果: ${response.status} ${response.statusText}`);
        console.log('[Connection Test] Response:', {
          status: response.status,
          statusText: response.statusText,
          headers: Object.fromEntries(response.headers.entries()),
          url: response.url
        });
        
        if (response.ok) {
          const result = await response.json();
          debugLog(`接続テスト成功: ${JSON.stringify(result)}`);
          console.log('[Connection Test] Success:', result);
          showConnectionStatus('success', 'GASサーバーとの接続が正常です');
        } else {
          debugLog(`接続テスト失敗: HTTPエラー ${response.status}`);
          console.error('[Connection Test] HTTP Error:', response.status, response.statusText);
          showConnectionStatus('error', `HTTPエラー: ${response.status}`);
        }
        
      } catch (error) {
        debugLog(`接続テストエラー: ${error.message}`);
        console.error('[Connection Test] Error:', {
          type: error.name,
          message: error.message,
          stack: error.stack,
          timestamp: new Date().toISOString()
        });
        showConnectionStatus('error', `接続エラー: ${error.message}`);
      }
    }
    
    /**
     * 接続状況を表示
     */
    function showConnectionStatus(type, message) {
      const statusElement = document.getElementById('connectionStatus');
      if (!statusElement) {
        // 動的に接続状況表示要素を作成
        const statusDiv = document.createElement('div');
        statusDiv.id = 'connectionStatus';
        statusDiv.style.cssText = 'margin-top: 1rem; padding: 0.5rem; border-radius: 4px; font-size: 0.8rem;';
        document.querySelector('.login-container').appendChild(statusDiv);
      }
      
      const statusEl = document.getElementById('connectionStatus');
      statusEl.textContent = message;
      
      if (type === 'success') {
        statusEl.style.backgroundColor = '#d4edda';
        statusEl.style.color = '#155724';
        statusEl.style.border = '1px solid #c3e6cb';
      } else {
        statusEl.style.backgroundColor = '#f8d7da';
        statusEl.style.color = '#721c24';
        statusEl.style.border = '1px solid #f5c6cb';
      }
    }
    
    /**
     * 既存の認証情報をチェック
     */
    function checkExistingAuth() {
      try {
        console.log('[Auth Check] Checking existing authentication...');
        const userInfo = localStorage.getItem('userInfo');
        const spreadsheetId = localStorage.getItem('userSpreadsheetId');
        
        console.log('[Auth Check] UserInfo exists:', !!userInfo);
        console.log('[Auth Check] SpreadsheetId exists:', !!spreadsheetId);
        
        if (userInfo && spreadsheetId) {
          debugLog('既存の認証情報を検出');
          console.log('[Auth Check] Valid existing auth found, redirecting...');
          showSuccess('認証済みです。物件選択画面に移動します...');
          
          setTimeout(() => {
            redirectToPropertySelect();
          }, 1500);
        } else {
          console.log('[Auth Check] No valid existing auth found');
        }
      } catch (error) {
        debugLog('認証情報チェックエラー: ' + error.message);
        console.error('[Auth Check] Error:', error);
      }
    }
    
    /**
     * ログイン処理
     */
    async function handleLogin(e) {
      e.preventDefault();
      
      if (isAuthenticating) return;
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showError('ユーザー名とパスワードを入力してください');
        return;
      }
      
      await authenticateUser(username, password);
    }
    
    /**
     * ユーザー認証API呼び出し（CORS問題対応版）
     */
    async function authenticateUser(username, password, retryCount = 0) {
      const MAX_RETRIES = 3; // リトライ回数を減少
      const BASE_DELAY = 1000;
      
      setAuthenticating(true);
      hideMessages();
      
      try {
        debugLog(`認証開始: ${username} (試行: ${retryCount + 1}/${MAX_RETRIES + 1})`);
        debugLog(`使用URL: ${GAS_WEB_APP_URL}`);
        
        // 指数バックオフ遅延（初回のみ除く）
        if (retryCount > 0) {
          const delay = Math.min(BASE_DELAY * Math.pow(2, retryCount - 1) + Math.random() * 1000, 30000);
          debugLog(`${Math.round(delay)}ms待機後にリトライします...`);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
        
        // CORS プリフライト問題回避のため、シンプルなリクエストを使用
        const authUrl = `${GAS_WEB_APP_URL}?action=authenticate&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&timestamp=${Date.now()}`;
        
        debugLog(`リクエストURL: ${authUrl.substring(0, authUrl.indexOf('&password=') + 10)}...`);
        
        // タイムアウト設定（累進的に増加）
        const timeout = Math.min(20000 + (retryCount * 5000), 45000);
        debugLog(`タイムアウト設定: ${timeout}ms`);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          debugLog('リクエストタイムアウト - abort()を実行');
          controller.abort();
        }, timeout);
        
        debugLog('fetch開始...');
        
        // CORS プリフライトを避けるため、シンプルなヘッダーのみ使用
        const response = await fetch(authUrl, {
          method: 'GET', // GETリクエストでCORS プリフライトを回避
          headers: {
            'Accept': 'application/json'
            // Content-Type ヘッダーを削除（プリフライトトリガーを回避）
          },
          mode: 'cors',
          credentials: 'omit', // 認証情報を送信しない
          redirect: 'follow'
        });
        
        clearTimeout(timeoutId);
        
        debugLog(`fetch エラー検出なし - ステータス確認中`);
        
        console.log('[Network Request] URL:', authUrl.substring(0, authUrl.indexOf('&password=') + 10) + '...');
        console.log('[Network Request] Options:', {
          method: 'GET',
          headers: { 'Accept': 'application/json' },
          mode: 'cors',
          credentials: 'omit',
          redirect: 'follow'
        });
        
        // レスポンス確認
        debugLog(`レスポンス状況: ${response.status} ${response.statusText}`);
        debugLog(`レスポンスヘッダー: ${Array.from(response.headers.entries())}`);
        
        if (!response.ok) {
          debugLog(`HTTPエラー: ${response.status} - ${response.statusText}`);
          throw new Error(`HTTP_ERROR_${response.status}`);
        }
        
        // JSONレスポンス解析
        const result = await response.json();
        debugLog(`認証レスポンス: ${JSON.stringify(result, null, 2)}`);
        
        if (result.success) {
          debugLog('認証成功 - ユーザー情報保存中');
          // 認証成功の処理
          localStorage.setItem('userInfo', JSON.stringify(result.userInfo));
          localStorage.setItem('userSpreadsheetId', result.userInfo.spreadsheetId);
          
          showSuccess('認証成功！物件選択画面に移動します...');
          
          setTimeout(() => {
            redirectToPropertySelect();
          }, 1500);
          
        } else {
          debugLog(`認証失敗: ${result.message}`);
          throw new Error(result.message || '認証に失敗しました');
        }
        
      } catch (error) {
        clearTimeout(timeoutId);
        
        debugLog(`fetch エラー: ${error.name} - ${error.message}`);
        
        console.error('[Network Error] Type:', error.name);
        console.error('[Network Error] Message:', error.message);
        console.error('[Network Error] Stack:', error.stack);
        
        // CORS または接続エラーの詳細分析
        if (error.message.includes('Failed to fetch')) {
          console.log('[Network Error] GASリダイレクト問題の可能性 - 代替手法を試行');
          
          // 代替手法: iframe を使用したリクエスト（CORS回避）
          try {
            const iframeResult = await tryIframeRequest(authUrl);
            console.log('[Network Retry] iframe手法結果:', iframeResult);
            
            if (iframeResult && iframeResult.success) {
              debugLog('iframe手法で認証成功');
              localStorage.setItem('userInfo', JSON.stringify(iframeResult.userInfo));
              localStorage.setItem('userSpreadsheetId', iframeResult.userInfo.spreadsheetId);
              showSuccess('認証成功！物件選択画面に移動します...');
              setTimeout(() => redirectToPropertySelect(), 1500);
              return;
            }
          } catch (iframeError) {
            console.log('[Network Retry] iframe手法も失敗:', iframeError.message);
          }
          
          // さらなる代替手法: JSONP風アプローチ
          try {
            const jsonpResult = await tryJSONPRequest(username, password);
            console.log('[Network Retry] JSONP手法結果:', jsonpResult);
            
            if (jsonpResult && jsonpResult.success) {
              debugLog('JSONP手法で認証成功');
              localStorage.setItem('userInfo', JSON.stringify(jsonpResult.userInfo));
              localStorage.setItem('userSpreadsheetId', jsonpResult.userInfo.spreadsheetId);
              showSuccess('認証成功！物件選択画面に移動します...');
              setTimeout(() => redirectToPropertySelect(), 1500);
              return;
            }
          } catch (jsonpError) {
            console.log('[Network Retry] JSONP手法も失敗:', jsonpError.message);
          }
        }
        
        debugLog(`認証エラー (試行${retryCount + 1}): ${error.message}`);
        
        console.error('[Authentication Error]', {
          type: error.name,
          message: error.message,
          stack: error.stack,
          retryAttempt: retryCount + 1,
          maxRetries: MAX_RETRIES + 1,
          url: GAS_WEB_APP_URL,
          timestamp: new Date().toISOString()
        });
        
        // リトライ判定
        if (retryCount < MAX_RETRIES) {
          const nextRetry = retryCount + 1;
          const retryDelay = Math.min(BASE_DELAY * Math.pow(2, retryCount), 16000);
          
          showError(`サーバーに接続中です... (${nextRetry}/${MAX_RETRIES + 1}) ${Math.round(retryDelay/1000)}秒後にリトライ`);
          
          setTimeout(async () => {
            await authenticateUser(username, password, nextRetry);
          }, retryDelay);
          
        } else {
          // 最終的な失敗
          showError('ネットワークエラーが発生しました。インターネット接続を確認してください。');
          showRetryButton();
          setAuthenticating(false);
        }
        
      } finally {
        // timeout ID のクリアは既に各分岐で実行済み
      }
    }
    
    /**
     * iframe を使用した代替リクエスト手法（CORS回避）
     */
    async function tryIframeRequest(url) {
      return new Promise((resolve, reject) => {
        const iframe = document.createElement('iframe');
        iframe.style.display = 'none';
        iframe.src = url;
        
        const timeout = setTimeout(() => {
          document.body.removeChild(iframe);
          reject(new Error('iframe timeout'));
        }, 10000);
        
        iframe.onload = () => {
          try {
            clearTimeout(timeout);
            const result = iframe.contentDocument || iframe.contentWindow.document;
            console.log('[Network Retry] iframe content:', result.body.innerText);
            
            const jsonText = result.body.innerText;
            const parsed = JSON.parse(jsonText);
            
            document.body.removeChild(iframe);
            resolve(parsed);
          } catch (e) {
            document.body.removeChild(iframe);
            reject(e);
          }
        };
        
        iframe.onerror = () => {
          clearTimeout(timeout);
          document.body.removeChild(iframe);
          reject(new Error('iframe error'));
        };
        
        document.body.appendChild(iframe);
      });
    }
    
    /**
     * JSONP風代替リクエスト手法
     */
    async function tryJSONPRequest(username, password) {
      return new Promise((resolve, reject) => {
        const callbackName = 'jsonpCallback_' + Date.now();
        const script = document.createElement('script');
        
        // グローバルコールバック関数を定義
        window[callbackName] = function(data) {
          cleanup();
          resolve(data);
        };
        
        const cleanup = () => {
          if (script.parentNode) {
            script.parentNode.removeChild(script);
          }
          delete window[callbackName];
        };
        
        const timeout = setTimeout(() => {
          cleanup();
          reject(new Error('JSONP timeout'));
        }, 10000);
        
        script.onerror = () => {
          clearTimeout(timeout);
          cleanup();
          reject(new Error('JSONP script error'));
        };
        
        // GAS側でJSONPコールバックをサポートしている場合
        const jsonpUrl = `${GAS_WEB_APP_URL}?action=authenticate&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&callback=${callbackName}&timestamp=${Date.now()}`;
        
        script.src = jsonpUrl;
        document.head.appendChild(script);
      });
    }
    
    /**
     * デバッグログ
     */
    function debugLog(message) {
      // 常にコンソールログを出力（ネットワークエラー診断のため）
      console.log('[Login Debug]', new Date().toISOString(), message);
      
      // デバッグモード時はUI上にも表示
      if (DEBUG_MODE) {
        const debugText = document.getElementById('debugText');
        if (debugText) {
          debugText.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
      }
    }
