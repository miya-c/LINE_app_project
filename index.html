          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          required

        再試行
      </button>

        GAS接続テスト

    <!-- サーバー状況表示 -->

  <script>
    // グローバル変数
    let isAuthenticating = false;
    const DEBUG_MODE = window.location.search.includes('debug=true');
    
    // GAS Web App URL（本番時は実際のURLに置き換え）
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxcHx_JLTQK9IqwwkKf23cVK5XHHKxMzQ5yJDMQy8Lshr_SM52uN9K39PLpaQDyc7VeRQ/exec';
    
    // 接続テスト用の代替URL（必要に応じて）
    const BACKUP_GAS_URL = GAS_WEB_APP_URL; // 現在は同じURLを使用
    
    // デバッグモード表示
    if (DEBUG_MODE) {
      document.getElementById('debugInfo').style.display = 'block';
      debugLog('デバッグモードが有効です');
      debugLog(`GAS URL: ${GAS_WEB_APP_URL}`);
      console.log('[Debug Mode] Enabled - will auto-test connection in 2 seconds');
      
      // 接続テストを自動実行
      setTimeout(() => {
        console.log('[Debug Mode] Running automatic connection test...');
        testConnection();
      }, 2000);
    }
    
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      console.log('[System] Page initialization started');
      debugLog('ページ初期化完了');
      console.log('[System] User Agent:', navigator.userAgent);
      console.log('[System] GAS URL:', GAS_WEB_APP_URL);
      console.log('[System] Debug Mode:', DEBUG_MODE);
      
      // 既存の認証情報をチェック
      checkExistingAuth();
      
      // フォーム送信イベントリスナー
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      
      // 手動リトライボタンイベントリスナー
      document.getElementById('retryBtn').addEventListener('click', function() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        
        if (username && password) {
          hideRetryButton();
          authenticateUser(username, password);
        } else {
          showError('ユーザー名とパスワードを入力してください');
        }
      });
      
      // 接続テストボタンイベントリスナー
      document.getElementById('testConnectionBtn').addEventListener('click', function() {
        debugLog('手動接続テスト実行');
        testConnection();
      });
      
      // エンターキーでログイン
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isAuthenticating) {
          handleLogin(e);
        }
      });
    });
    
    /**
     * GAS接続テスト関数
     */
    async function testConnection() {
      debugLog('GAS接続テスト開始...');
      console.log('[Connection Test] Starting connection test...');
      
      try {
        const testUrl = `${GAS_WEB_APP_URL}?action=test&timestamp=${Date.now()}`;
        debugLog(`テストURL: ${testUrl}`);
        console.log('[Connection Test] URL:', testUrl);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => {
          console.log('[Connection Test] Aborting due to timeout...');
          controller.abort();
        }, 10000); // 10秒タイムアウト
        
        console.log('[Connection Test] Sending request...');
        const response = await fetch(testUrl, {
          method: 'GET',
          headers: {
            'Accept': 'application/json',
            'Cache-Control': 'no-cache'
          },
          signal: controller.signal,
          redirect: 'follow' // リダイレクトを追跡
        });
        
        clearTimeout(timeoutId);
        
        debugLog(`接続テスト結果: ${response.status} ${response.statusText}`);
        console.log('[Connection Test] Response:', {
          status: response.status,
          statusText: response.statusText,
          headers: Object.fromEntries(response.headers.entries()),
          url: response.url
        });
        
        if (response.ok) {
          const result = await response.json();
          debugLog(`接続テスト成功: ${JSON.stringify(result)}`);
          console.log('[Connection Test] Success:', result);
          showConnectionStatus('success', 'GASサーバーとの接続が正常です');
        } else {
          debugLog(`接続テスト失敗: HTTPエラー ${response.status}`);
          console.error('[Connection Test] HTTP Error:', response.status, response.statusText);
          showConnectionStatus('error', `HTTPエラー: ${response.status}`);
        }
        
      } catch (error) {
        debugLog(`接続テストエラー: ${error.message}`);
        console.error('[Connection Test] Error:', {
          type: error.name,
          message: error.message,
          stack: error.stack,
          timestamp: new Date().toISOString()
        });
        showConnectionStatus('error', `接続エラー: ${error.message}`);
      }
    }
    
    /**
     * 接続状況を表示
     */
    function showConnectionStatus(type, message) {
      const statusElement = document.getElementById('connectionStatus');
      if (!statusElement) {
        // 動的に接続状況表示要素を作成
        const statusDiv = document.createElement('div');
        statusDiv.id = 'connectionStatus';
        statusDiv.style.cssText = 'margin-top: 1rem; padding: 0.5rem; border-radius: 4px; font-size: 0.8rem;';
        document.querySelector('.login-container').appendChild(statusDiv);
      }
      
      const statusEl = document.getElementById('connectionStatus');
      statusEl.textContent = message;
      
      if (type === 'success') {
        statusEl.style.backgroundColor = '#d4edda';
        statusEl.style.color = '#155724';
        statusEl.style.border = '1px solid #c3e6cb';
      } else {
        statusEl.style.backgroundColor = '#f8d7da';
        statusEl.style.color = '#721c24';
        statusEl.style.border = '1px solid #f5c6cb';
      }
    }
    
    /**
     * 既存の認証情報をチェック
     */
    function checkExistingAuth() {
      try {
        console.log('[Auth Check] Checking existing authentication...');
        const userInfo = localStorage.getItem('userInfo');
        const spreadsheetId = localStorage.getItem('userSpreadsheetId');
        
        console.log('[Auth Check] UserInfo exists:', !!userInfo);
        console.log('[Auth Check] SpreadsheetId exists:', !!spreadsheetId);
        
        if (userInfo && spreadsheetId) {
          debugLog('既存の認証情報を検出');
          console.log('[Auth Check] Valid existing auth found, redirecting...');
          showSuccess('認証済みです。物件選択画面に移動します...');
          
          setTimeout(() => {
            redirectToPropertySelect();
          }, 1500);
        } else {
          console.log('[Auth Check] No valid existing auth found');
        }
      } catch (error) {
        debugLog('認証情報チェックエラー: ' + error.message);
        console.error('[Auth Check] Error:', error);
      }
    }
    
    /**
     * ログイン処理
     */
    async function handleLogin(e) {
      e.preventDefault();
      
      if (isAuthenticating) return;
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showError('ユーザー名とパスワードを入力してください');
        return;
      }
      
      await authenticateUser(username, password);
    }
    
    /**
     * ユーザー認証API呼び出し（ネットワークエラー対策強化版）
     */
    async function authenticateUser(username, password, retryCount = 0) {
      const MAX_RETRIES = 5;
      const BASE_DELAY = 1000;
      
      setAuthenticating(true);
      hideMessages();
      
      try {
        debugLog(`認証開始: ${username} (試行: ${retryCount + 1}/${MAX_RETRIES + 1})`);
        debugLog(`使用URL: ${GAS_WEB_APP_URL}`);
        
        // 指数バックオフ遅延（初回のみ除く）
        if (retryCount > 0) {
          const delay = BASE_DELAY * Math.pow(2, retryCount - 1) + Math.random() * 1000;
          debugLog(`${delay.toFixed(0)}ms待機後にリトライします...`);
          await new Promise(resolve => setTimeout(resolve, delay));
        }
        
        // API呼び出し
        const url = `${GAS_WEB_APP_URL}?action=authenticate&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&t=${Date.now()}&retry=${retryCount}`;
        debugLog(`リクエストURL: ${url.substring(0, 150)}...`);
        
        const controller = new AbortController();
        const timeoutDuration = 20000 + (retryCount * 5000);
        const timeoutId = setTimeout(() => {
          debugLog('リクエストタイムアウト - abort()を実行');
          controller.abort();
        }, timeoutDuration);
        
        debugLog(`タイムアウト設定: ${timeoutDuration}ms`);
        
        let response;
        try {
          debugLog('fetch開始...');
          console.log('[Network Request] URL:', url.substring(0, 150) + '...');
          console.log('[Network Request] Options:', {
            method: 'GET',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Cache-Control': 'no-cache'
            },
            mode: 'cors',
            credentials: 'omit',
            redirect: 'follow'
          });
          
          response = await fetch(url, {
            method: 'GET',
            headers: {
              'Accept': 'application/json, text/plain, */*',
              'Cache-Control': 'no-cache'
            },
            signal: controller.signal,
            mode: 'cors',
            credentials: 'omit',
            redirect: 'follow' // 重要: リダイレクトを追跡
          });
          debugLog('fetch完了');
          console.log('[Network Response] Status:', response.status, response.statusText);
        } catch (fetchError) {
          debugLog(`fetch エラー: ${fetchError.name} - ${fetchError.message}`);
          console.error('[Network Error] Type:', fetchError.name);
          console.error('[Network Error] Message:', fetchError.message);
          console.error('[Network Error] Stack:', fetchError.stack);
          throw fetchError;
        }
        
        clearTimeout(timeoutId);
        
        debugLog(`レスポンス状況: ${response.status} ${response.statusText}`);
        debugLog(`レスポンスヘッダー: ${JSON.stringify([...response.headers.entries()])}`);
        
        // 503エラーの特別処理
        if (response.status === 503) {
          debugLog('503エラー検出 - サーバー過負荷状態');
          throw new Error('SERVICE_UNAVAILABLE');
        }
        
        // その他のHTTPエラー
        if (!response.ok) {
          debugLog(`HTTPエラー: ${response.status} - ${response.statusText}`);
          throw new Error(`HTTP_ERROR_${response.status}`);
        }
        
        // レスポンス本文の取得
        let result;
        try {
          const responseText = await response.text();
          debugLog(`レスポンス本文（先頭200文字）: ${responseText.substring(0, 200)}...`);
          
          if (!responseText.trim()) {
            throw new Error('EMPTY_RESPONSE');
          }
          
          result = JSON.parse(responseText);
          debugLog(`パース結果: ${JSON.stringify(result, null, 2)}`);
        } catch (parseError) {
          debugLog(`JSON解析エラー: ${parseError.message}`);
          throw new Error('INVALID_RESPONSE_FORMAT');
        }
        
        debugLog('認証レスポンス: ' + JSON.stringify(result));
        
        if (result.success && result.userInfo) {
          // 認証成功
          debugLog('認証成功 - handleAuthSuccess()を呼び出し');
          await handleAuthSuccess(result.userInfo);
        } else {
          // 認証失敗（リトライしない）
          debugLog(`認証失敗: ${result.message}`);
          showError(result.message || '認証に失敗しました');
        }
        
      } catch (error) {
        debugLog(`認証エラー (試行${retryCount + 1}): ${error.message}`);
        console.error('[Authentication Error]', {
          type: error.name,
          message: error.message,
          stack: error.stack,
          retryAttempt: retryCount + 1,
          maxRetries: MAX_RETRIES + 1,
          timestamp: new Date().toISOString()
        });
        
        // 特定のエラーに対するリトライ処理
        if (retryCount < MAX_RETRIES && shouldRetry(error)) {
          const nextRetry = retryCount + 1;
          const nextDelay = BASE_DELAY * Math.pow(2, retryCount);
          
          showError(`サーバーに接続中です... (${nextRetry}/${MAX_RETRIES + 1}) ${Math.ceil(nextDelay/1000)}秒後にリトライ`);
          
          // 非同期でリトライ実行
          setTimeout(() => {
            authenticateUser(username, password, nextRetry);
          }, 100); // UI更新のため短い遅延
          
          return;
        }
        
        // 最終エラー表示
        const errorMessage = getErrorMessage(error);
        showError(errorMessage);
        
        // 最終エラーでもリトライ可能なエラーの場合はリトライボタンを表示
        if (shouldRetry(error)) {
          showRetryButton();
        }
        
      } finally {
        if (retryCount === 0 || retryCount >= MAX_RETRIES) {
          setAuthenticating(false);
        }
      }
    }
    
    /**
     * エラーがリトライ可能かどうかを判定（強化版）
     */
    function shouldRetry(error) {
      const retryableErrors = [
        'SERVICE_UNAVAILABLE',
        'HTTP_ERROR_503',
        'HTTP_ERROR_502',
        'HTTP_ERROR_504',
        'HTTP_ERROR_429', // Rate limiting
        'HTTP_ERROR_408', // Request timeout
        'INVALID_RESPONSE_FORMAT',
        'NetworkError',
        'TypeError',
        'Failed to fetch'
      ];
      
      return retryableErrors.some(retryableError => 
        error.message.includes(retryableError) || 
        error.name === 'AbortError' ||
        error.name === 'TypeError' ||
        error.name === 'NetworkError'
      );
    }
    
    /**
     * エラーメッセージを取得（強化版）
     */
    function getErrorMessage(error) {
      if (error.message.includes('SERVICE_UNAVAILABLE') || error.message.includes('503')) {
        showServerStatus(); // サーバー状況表示
        return 'サーバーが一時的に利用できません。Google Apps Scriptサーバーが過負荷状態の可能性があります。数分待ってから再度お試しください。';
      }
      
      if (error.message.includes('HTTP_ERROR_502') || error.message.includes('HTTP_ERROR_504')) {
        showServerStatus();
        return 'サーバーゲートウェイエラーが発生しました。ネットワーク接続を確認してください。';
      }
      
      if (error.message.includes('HTTP_ERROR_429')) {
        showServerStatus();
        return 'リクエスト制限に達しました。しばらく待ってから再度お試しください。';
      }
      
      if (error.message.includes('INVALID_RESPONSE_FORMAT')) {
        return 'サーバーからの応答形式が正しくありません。管理者にお問い合わせください。';
      }
      
      if (error.name === 'AbortError') {
        showServerStatus();
        return 'リクエストがタイムアウトしました。ネットワーク接続が不安定な可能性があります。';
      }
      
      if (error.message.includes('NetworkError') || error.message.includes('Failed to fetch')) {
        return 'ネットワークエラーが発生しました。インターネット接続を確認してください。';
      }
      
      return `認証処理中にエラーが発生しました: ${error.message}`;
    }
    
    /**
     * 認証成功時の処理
     */
    async function handleAuthSuccess(userInfo) {
      try {
        debugLog('認証成功: ' + JSON.stringify(userInfo));
        console.log('[Auth Success] User info received:', userInfo);
        
        // ユーザー情報を保存
        console.log('[Auth Success] Saving user info to localStorage...');
        localStorage.setItem('userInfo', JSON.stringify(userInfo));
        localStorage.setItem('userSpreadsheetId', userInfo.spreadsheetId);
        localStorage.setItem('userSpreadsheetLink', userInfo.spreadsheetLink);
        console.log('[Auth Success] User info saved successfully');
        
        showSuccess(`ようこそ、${userInfo.username}さん！`);
        
        // 物件選択画面に移動
        setTimeout(() => {
          redirectToPropertySelect();
        }, 1500);
        
      } catch (error) {
        debugLog('認証成功処理エラー: ' + error.message);
        console.error('[Auth Success] Error saving user info:', error);
        showError('ユーザー情報の保存に失敗しました');
      }
    }
    
    /**
     * 物件選択画面にリダイレクト
     */
    function redirectToPropertySelect() {
      debugLog('物件選択画面に移動');
      window.location.href = './property_select.html';
    }
    
    /**
     * UI状態管理
     */
    function setAuthenticating(authenticating) {
      isAuthenticating = authenticating;
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      const form = document.getElementById('loginForm');
      
      if (authenticating) {
        loginBtn.disabled = true;
        loginBtn.textContent = '認証中...';
        loading.style.display = 'block';
        form.style.opacity = '0.7';
      } else {
        loginBtn.disabled = false;
        loginBtn.textContent = 'ログイン';
        loading.style.display = 'none';
        form.style.opacity = '1';
      }
    }
    
    /**
     * メッセージ表示
     */
    function showError(message) {
      console.error('[UI Error]', message);
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      
      document.getElementById('successMessage').classList.add('hidden');
      
      // 503エラーの場合はリトライボタンを表示
      if (message.includes('503') || message.includes('サーバーが一時的に') || message.includes('タイムアウト')) {
        showRetryButton();
      }
    }
    
    function showSuccess(message) {
      console.log('[UI Success]', message);
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      
      document.getElementById('errorMessage').classList.add('hidden');
      hideRetryButton();
      hideServerStatus();
    }
    
    function hideMessages() {
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('successMessage').classList.add('hidden');
      hideRetryButton();
      hideServerStatus();
    }
    
    /**
     * リトライボタン制御
     */
    function showRetryButton() {
      document.getElementById('retryBtn').classList.remove('hidden');
    }
    
    function hideRetryButton() {
      document.getElementById('retryBtn').classList.add('hidden');
    }
    
    /**
     * サーバー状況表示制御
     */
    function showServerStatus() {
      document.getElementById('serverStatus').classList.remove('hidden');
    }
    
    function hideServerStatus() {
      document.getElementById('serverStatus').classList.add('hidden');
    }
    
    /**
     * デバッグログ
     */
    function debugLog(message) {
      // 常にコンソールログを出力（ネットワークエラー診断のため）
      console.log('[Login Debug]', new Date().toISOString(), message);
      
      // デバッグモード時はUI上にも表示
      if (DEBUG_MODE) {
        const debugText = document.getElementById('debugText');
        if (debugText) {
          debugText.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
      }
    }
  </script>
