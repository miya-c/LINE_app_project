  <div id="root">

  <script>
    // PWA Utilities - Simplified version for GAS
    class PWAUtils {
      constructor() {
        this.deferredPrompt = null;
        this.isOnline = navigator.onLine;
        this.init();
      }
      
      init() {
        this.registerServiceWorker();
        this.setupOnlineOfflineHandlers();
        this.setupBeforeInstallPrompt();
      }
      
      async registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            const registration = await navigator.serviceWorker.register('/service-worker.js');
            console.log('[PWA] Service Worker registered:', registration.scope);
          } catch (error) {
            console.error('[PWA] Service Worker registration failed:', error);
          }
        }
      }
      
      setupBeforeInstallPrompt() {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          this.deferredPrompt = e;
          this.showInstallButton();
        });
      }
      
      showInstallButton() {
        const button = document.createElement('button');
        button.id = 'pwa-install-button';
        button.textContent = 'üì± „Ç¢„Éó„É™„Çí„Ç§„É≥„Çπ„Éà„Éº„É´';
        button.style.cssText = `
          position: fixed; bottom: 20px; right: 20px; z-index: 1000;
          background: #007bff; color: white; border: none; padding: 12px 20px;
          border-radius: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          cursor: pointer; font-size: 14px;
        `;
        button.addEventListener('click', () => this.promptInstall());
        document.body.appendChild(button);
      }
      
      async promptInstall() {
        if (this.deferredPrompt) {
          this.deferredPrompt.prompt();
          const { outcome } = await this.deferredPrompt.userChoice;
          console.log('[PWA] User response:', outcome);
          this.deferredPrompt = null;
          document.getElementById('pwa-install-button')?.remove();
        }
      }
      
      setupOnlineOfflineHandlers() {
        window.addEventListener('online', () => {
          this.isOnline = true;
          this.showNetworkStatus('„Ç™„É≥„É©„Ç§„É≥', 'success');
        });
        
        window.addEventListener('offline', () => {
          this.isOnline = false;
          this.showNetworkStatus('„Ç™„Éï„É©„Ç§„É≥', 'warning');
        });
      }
      
      showNetworkStatus(status, type) {
        const existing = document.getElementById('network-status');
        if (existing) existing.remove();
        
        const notification = document.createElement('div');
        notification.id = 'network-status';
        notification.textContent = `üåê ${status}`;
        notification.style.cssText = `
          position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
          z-index: 1002; padding: 10px 20px; border-radius: 8px;
          background: ${type === 'success' ? '#28a745' : '#ffc107'};
          color: ${type === 'success' ? 'white' : 'black'};
          font-weight: bold; text-align: center;
        `;
        document.body.appendChild(notification);
        
        if (type !== 'warning') {
          setTimeout(() => notification.remove(), 2000);
        }
      }
    }
    
    window.pwaUtils = new PWAUtils();
    
    // GAS„ÉÜ„É≥„Éó„É¨„Éº„Éà„Éá„Éº„Çø„ÅÆÂèñÂæó
    window.gasPropertyId = '<?= propertyId ?>';

    window.gasRooms = <?!= rooms ?>;

    console.log('GAS Template Data:', {
      propertyId: window.gasPropertyId,
      propertyName: window.gasPropertyName,
      rooms: window.gasRooms
    });

    // ===================================
    // Êó•‰ªòÂá¶ÁêÜÈñ¢Êï∞
    // ===================================
    
    const formatDateForDisplay = (rawDate) => {
      if (!rawDate) return null;
      
      try {
        // Case 1: DateÂûã„Ç™„Éñ„Ç∏„Çß„ÇØ„Éà„ÅÆÂ†¥Âêà
        if (rawDate instanceof Date && !isNaN(rawDate.getTime())) {
          console.log('[formatDateForDisplay] DateÂûã„ÇíÂá¶ÁêÜ:', rawDate);
          const month = rawDate.getMonth() + 1;
          const day = rawDate.getDate();
          return `${month}Êúà${day}Êó•`;
        }
        
        // Case 2: ÊñáÂ≠óÂàóÂΩ¢Âºè„ÅÆÊó•‰ªòÂá¶ÁêÜ
        let dateStr = String(rawDate).trim();
        console.log('[formatDateForDisplay] ÊñáÂ≠óÂàó„ÇíÂá¶ÁêÜ:', dateStr);
        
        // YYYY/MM/DD „Åæ„Åü„ÅØ YYYY-MM-DD ÂΩ¢Âºè
        const match = dateStr.match(/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})$/);
        if (match) {
          const [, year, month, day] = match;
          const result = `${parseInt(month)}Êúà${parseInt(day)}Êó•`;
          console.log(`[formatDateForDisplay] ÊñáÂ≠óÂàó„Åã„ÇâÊäΩÂá∫: ${result}`);
          return result;
        }
        
        // „Åù„ÅÆ‰ªñ„ÅÆÊó•‰ªòÊñáÂ≠óÂàó„Éë„Çø„Éº„É≥„ÇíË©¶Ë°å
        const dateObj = new Date(dateStr);
        if (!isNaN(dateObj.getTime())) {
          const month = dateObj.getMonth() + 1;
          const day = dateObj.getDate();
          console.log(`[formatDateForDisplay] DateÂ§âÊèõÊàêÂäü: ${month}Êúà${day}Êó•`);
          return `${month}Êúà${day}Êó•`;
        }
        
        return null;
      } catch (error) {
        console.warn('[formatDateForDisplay] Êó•‰ªò„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Ç®„É©„Éº:', rawDate, error);
        return null;
      }
    };
    
    const formatInspectionStatus = (room) => {
      console.log('[formatInspectionStatus] Âëº„Å≥Âá∫„Åó - ÂºïÊï∞:', room);
      
      // hasActualReading„ÇíÂÑ™ÂÖàÁöÑ„Å´‰ΩøÁî®
      if (room.hasActualReading !== undefined) {
        const result = room.hasActualReading
          ? { status: 'Ê§úÈáùÊ∏à„Åø', displayDate: formatDateForDisplay(room.rawInspectionDate) }
          : { status: 'Êú™Ê§úÈáù', displayDate: null };
        console.log('[formatInspectionStatus] hasActualReading‰ΩøÁî®ÁµêÊûú:', result);
        return result;
      }
      
      // „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÔºörawInspectionDate„ÅÆ„Åø„ÅßÂà§ÂÆö
      const formattedDate = formatDateForDisplay(room.rawInspectionDate);
      const result = formattedDate ? 
        { status: 'Ê§úÈáùÊ∏à„Åø', displayDate: formattedDate } : 
        { status: 'Êú™Ê§úÈáù', displayDate: null };
      
      console.log('[formatInspectionStatus] „Éï„Ç©„Éº„É´„Éê„ÉÉ„ÇØÁµêÊûú:', result);
      return result;
    };

    // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥„ÅÆÁä∂ÊÖã
    let appState = {
      propertyId: window.gasPropertyId,
      propertyName: window.gasPropertyName,
      rooms: [],
      filteredRooms: [],
      searchTerm: '',
      loading: true,
      error: null,
      isNavigating: false,
      navigationMessage: ''
    };

    // Áí∞Â¢ÉÂà§ÂÆöÈñ¢Êï∞
    const isWebApp = () => {
      return !window.google || !window.google.script;
    };

    // UI„É¨„É≥„ÉÄ„É™„É≥„Ç∞Èñ¢Êï∞
    const renderLoadingOverlay = (message = '„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„Çì„Åß„ÅÑ„Åæ„Åô...') => {
      return `
        <div class="loading-overlay">
          <div class="spinner"></div>
          <div class="loading-text">${message}</div>
        </div>
      `;
    };

    const renderBackButton = () => {
      return `
        <button class="mantine-button mantine-button-variant-light" onclick="handleBack()">
          ‚Üê Áâ©‰ª∂ÈÅ∏Êäû„Å´Êàª„Çã
        </button>
      `;
    };

    const renderSearchInput = () => {
      return `
        <input 
          type="text" 
          class="mantine-text-input" 
          placeholder="ÈÉ®Â±ãÁï™Âè∑„Åæ„Åü„ÅØÈÉ®Â±ãÂêç„ÅßÊ§úÁ¥¢..." 
          value="${appState.searchTerm}"
          oninput="handleSearchChange(event)"
        />
      `;
    };

    const renderErrorAlert = () => {
      if (!appState.error) return '';
      
      return `
        <div class="mantine-alert">
          ${appState.error}
        </div>
      `;
    };

    const renderEmptyStates = () => {
      if (appState.loading) return '';
      
      if (appState.rooms.length === 0) {
        return `
          <div class="empty-state">
            „Åì„ÅÆÁâ©‰ª∂„Å´„ÅØÈÉ®Â±ã„ÅåÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ
          </div>
        `;
      }
      
      if (appState.filteredRooms.length === 0 && appState.searchTerm) {
        return `
          <div class="empty-state">
            „Äå${appState.searchTerm}„Äç„Å´‰∏ÄËá¥„Åô„ÇãÈÉ®Â±ã„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„ÄÇ
          </div>
        `;
      }
      
      return '';
    };

    const renderRoomList = () => {
      if (appState.loading || appState.rooms.length === 0 || appState.filteredRooms.length === 0) {
        return '';
      }
      
      const roomItems = appState.filteredRooms.map(room => {
        console.log('[renderRoomList] ÈÉ®Â±ã„Éá„Éº„ÇøÂá¶ÁêÜ:', {
          roomId: room.id,
          name: room.name,
          rawInspectionDate: room.rawInspectionDate,
          hasActualReading: room.hasActualReading,
          rawInspectionDateType: typeof room.rawInspectionDate
        });

        const inspectionInfo = formatInspectionStatus(room);
        const statusClass = inspectionInfo.status === 'Ê§úÈáùÊ∏à„Åø' ? 'status-completed' : 'status-pending';
        
        return `
          <div class="room-item" data-room-id="${room.id}" onclick="handleRoomClick('${room.id}', '${room.name || ''}')">
            <div class="room-info">
              <div class="room-id">${room.id || '‰∏çÊòé'}</div>
              <div class="room-name">${room.name || ''}</div>
            </div>
            <div class="room-status">
              <div class="status-badge ${statusClass}">
                ${inspectionInfo.status}
              </div>
              ${inspectionInfo.displayDate ? `<div class="status-date">${inspectionInfo.displayDate}</div>` : ''}
            </div>
            <div class="room-arrow">‚Üí</div>
          </div>
        `;
      }).join('');
      
      return `
        <div class="room-list">
          ${roomItems}
        </div>
      `;
    };

    const renderApp = () => {
      if (appState.isNavigating) {
        document.getElementById('root').innerHTML = renderLoadingOverlay(appState.navigationMessage);
        return;
      }
      
      let content = `
        <div class="mantine-container">
          ${renderBackButton()}
          <h1 class="mantine-title">ÈÉ®Â±ãÈÅ∏Êäû</h1>
          <p style="text-align: center; color: var(--mantine-color-gray-6); margin-bottom: var(--mantine-spacing-lg);">
            Áâ©‰ª∂: ${appState.propertyName}
          </p>
          ${renderSearchInput()}
          ${renderErrorAlert()}
          ${renderEmptyStates()}
          ${renderRoomList()}
        </div>
      `;
      
      document.getElementById('root').innerHTML = content;
    };

    // „Ç§„Éô„É≥„Éà„Éè„É≥„Éâ„É©
    const handleSearchChange = (event) => {
      appState.searchTerm = event.target.value;
      filterRooms();
    };

    const filterRooms = () => {
      if (!appState.searchTerm.trim()) {
        appState.filteredRooms = [...appState.rooms];
      } else {
