<!DOCTYPE html>
<html>
<head>

  <!-- CSSã‚’ã‚¤ãƒ³ãƒ©ã‚¤ãƒ³åŒ– -->
  <style>
    /* Room Select Application Styles for GAS */
    :root {
      --mantine-color-blue-6: #228be6;
      --mantine-color-blue-7: #1c7ed6;
      --mantine-color-blue-8: #1971c2;

      --mantine-color-gray-0: #f8f9fa;
      --mantine-c      let content = `
        <div class="mantine-container">
          ${renderBackButton()}
          <h1 class="mantine-title">éƒ¨å±‹é¸æŠ</h1>
          <p style="text-align: center; color: var(--mantine-color-gray-6); margin-bottom: var(--mantine-spacing-lg);">
            ç‰©ä»¶: ${appState.propertyName}
          </p>
          ${renderInspectionCompleteButton()}
          ${renderSearchInput()}
          ${renderErrorAlert()}
          ${renderEmptyStates()}
          ${renderRoomList()}
        </div>`; #f1f3f4;
      --mantine-color-gray-2: #e9ecef;
      --mantine-color-gray-3: #dee2e6;
      --mantine-color-gray-6: #868e96;
      --mantine-color-gray-7: #495057;
      --mantine-color-red-6: #fa5252;
      --mantine-color-red-light: #fff5f5;
      --mantine-radius-sm: 4px;
      --mantine-radius-md: 8px;
      --mantine-spacing-xs: 10px;
      --mantine-spacing-sm: 12px;
      --mantine-spacing-md: 16px;
      --mantine-spacing-lg: 20px;
      --mantine-spacing-xl: 32px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      line-height: 1.55;
      color: var(--mantine-color-gray-7);
      background-color: var(--mantine-color-gray-0);
    }

    .mantine-container {

      width: 100%;
    }

    .mantine-title {

      margin: var(--mantine-spacing-xl) 0 var(--mantine-spacing-lg) 0;

    }

    .mantine-text-input {

    .mantine-button {

      align-items: center;
      justify-content: center;

      padding: var(--mantine-spacing-xs) var(--mantine-spacing-md);
      border: none;

      font-size: 14px;

      cursor: pointer;
      text-decoration: none;

    }

    .mantine-button-variant-light {

    .mantine-button-variant-light:hover {

    .mantine-alert {

    .room-list {

    .room-item {

    .room-id {

      margin-bottom: 2px;
    }

    .room-name {
      font-size: 14px;

      overflow: hidden;
      text-overflow: ellipsis;
    }

    .room-status {

    .status-badge {

      font-weight: 600;
    }

    .status-completed {

    }

    .status-pending {

    }

    .status-date {

    .room-arrow {

    .empty-state {

    .loading-overlay {
      position: fixed;

      display: flex;

    }

    .loading-text {

    @keyframes spin {

    .spinner {

    /* æ¤œé‡å®Œäº†ãƒœã‚¿ãƒ³ã®ã‚¹ã‚¿ã‚¤ãƒ« */
    .inspection-complete-btn {
      background-color: var(--mantine-color-blue-6) !important;

    @media (max-width: 768px) {
      .mantine-container {
        padding: 0 var(--mantine-spacing-sm);
      }
      
      .mantine-title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-overlay">
      <div class="spinner"></div>
      <div class="loading-text">ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...</div>
    </div>
  </div>

  <script>
    // GASãƒ†ãƒ³ãƒ—ãƒ¬ãƒ¼ãƒˆãƒ‡ãƒ¼ã‚¿ã®å–å¾—
    window.gasPropertyId = '<?= propertyId ?>';
    window.gasPropertyName = '<?= propertyName ?>';
    window.gasRooms = <?!= rooms ?>;

    console.log('GAS Template Data:', {
      propertyId: window.gasPropertyId,
      propertyName: window.gasPropertyName,
      rooms: window.gasRooms
    });

    // ===================================
    // æ—¥ä»˜å‡¦ç†é–¢æ•°
    // ===================================
    
    const formatDateForDisplay = (rawDate) => {
      if (!rawDate) return null;
      
      try {
        // Case 1: Dateå‹ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆã®å ´åˆ
        if (rawDate instanceof Date && !isNaN(rawDate.getTime())) {
          console.log('[formatDateForDisplay] Dateå‹ã‚’å‡¦ç†:', rawDate);
          const month = rawDate.getMonth() + 1;
          const day = rawDate.getDate();
          return `${month}æœˆ${day}æ—¥`;
        }
        
        // Case 2: æ–‡å­—åˆ—å½¢å¼ã®æ—¥ä»˜å‡¦ç†
        let dateStr = String(rawDate).trim();
        console.log('[formatDateForDisplay] æ–‡å­—åˆ—ã‚’å‡¦ç†:', dateStr);
        
        // YYYY/MM/DD ã¾ãŸã¯ YYYY-MM-DD å½¢å¼
        const match = dateStr.match(/^(\d{4})[-/](\d{1,2})[-/](\d{1,2})$/);
        if (match) {
          const [, year, month, day] = match;
          const result = `${parseInt(month)}æœˆ${parseInt(day)}æ—¥`;
          console.log(`[formatDateForDisplay] æ–‡å­—åˆ—ã‹ã‚‰æŠ½å‡º: ${result}`);
          return result;
        }
        
        // ãã®ä»–ã®æ—¥ä»˜æ–‡å­—åˆ—ãƒ‘ã‚¿ãƒ¼ãƒ³ã‚’è©¦è¡Œ
        const dateObj = new Date(dateStr);
        if (!isNaN(dateObj.getTime())) {
          const month = dateObj.getMonth() + 1;
          const day = dateObj.getDate();
          console.log(`[formatDateForDisplay] Dateå¤‰æ›æˆåŠŸ: ${month}æœˆ${day}æ—¥`);
          return `${month}æœˆ${day}æ—¥`;
        }
        
        return null;
      } catch (error) {
        console.warn('[formatDateForDisplay] æ—¥ä»˜ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆã‚¨ãƒ©ãƒ¼:', rawDate, error);
        return null;
      }
    };
    
    const formatInspectionStatus = (room) => {
      console.log('[formatInspectionStatus] å‘¼ã³å‡ºã— - å¼•æ•°:', room);
      
      // hasActualReadingã‚’å„ªå…ˆçš„ã«ä½¿ç”¨
      if (room.hasActualReading !== undefined) {
        const result = room.hasActualReading
          ? { status: 'æ¤œé‡æ¸ˆã¿', displayDate: formatDateForDisplay(room.rawInspectionDate) }
          : { status: 'æœªæ¤œé‡', displayDate: null };
        console.log('[formatInspectionStatus] hasActualReadingä½¿ç”¨çµæœ:', result);
        return result;
      }
      
      // ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯ï¼šrawInspectionDateã®ã¿ã§åˆ¤å®š
      const formattedDate = formatDateForDisplay(room.rawInspectionDate);
      const result = formattedDate ? 
        { status: 'æ¤œé‡æ¸ˆã¿', displayDate: formattedDate } : 
        { status: 'æœªæ¤œé‡', displayDate: null };
      
      console.log('[formatInspectionStatus] ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯çµæœ:', result);
      return result;
    };

    // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®çŠ¶æ…‹
    let appState = {
      propertyId: window.gasPropertyId,
      propertyName: window.gasPropertyName,
      rooms: [],
      filteredRooms: [],
      searchTerm: '',
      loading: true,
      error: null,
      isNavigating: false,
      navigationMessage: '',
      isUpdatingInspection: false
    };

    // ç’°å¢ƒåˆ¤å®šé–¢æ•°
    const isWebApp = () => {
      return !window.google || !window.google.script;
    };

    // UIãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°é–¢æ•°
    const renderLoadingOverlay = (message = 'ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚“ã§ã„ã¾ã™...') => {
      return `
        <div class="loading-overlay">
          <div class="spinner"></div>
          <div class="loading-text">${message}</div>
        </div>
      `;
    };

    const renderBackButton = () => {
      return `
        <button class="mantine-button mantine-button-variant-light" onclick="handleBack()">
          â† ç‰©ä»¶é¸æŠã«æˆ»ã‚‹
        </button>
      `;
    };

    const renderInspectionCompleteButton = () => {
      return `
        <div style="text-align: center; margin-bottom: var(--mantine-spacing-lg);">
          <button 
            class="mantine-button inspection-complete-btn" 
            onclick="handleInspectionComplete()"
            ${appState.isUpdatingInspection ? 'disabled' : ''}
          >
            ${appState.isUpdatingInspection ? 'æ›´æ–°ä¸­...' : 'æ¤œé‡å®Œäº†'}
          </button>
        </div>
      `;
    };

    const renderSearchInput = () => {
      return `
        <input 
          type="text" 
          class="mantine-text-input" 
          placeholder="éƒ¨å±‹ç•ªå·ã¾ãŸã¯éƒ¨å±‹åã§æ¤œç´¢..." 
          value="${appState.searchTerm}"
          oninput="handleSearchChange(event)"
        />
      `;
    };

    const renderErrorAlert = () => {
      if (!appState.error) return '';
      
      return `
        <div class="mantine-alert">
          ${appState.error}
        </div>
      `;
    };

    const renderEmptyStates = () => {
      if (appState.loading) return '';
      
      if (appState.rooms.length === 0) {
        return `
          <div class="empty-state">
            ã“ã®ç‰©ä»¶ã«ã¯éƒ¨å±‹ãŒç™»éŒ²ã•ã‚Œã¦ã„ã¾ã›ã‚“ã€‚
          </div>
        `;
      }
      
      if (appState.filteredRooms.length === 0 && appState.searchTerm) {
        return `
          <div class="empty-state">
            ã€Œ${appState.searchTerm}ã€ã«ä¸€è‡´ã™ã‚‹éƒ¨å±‹ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã€‚
          </div>
        `;
      }
      
      return '';
    };

    const renderRoomList = () => {
      if (appState.loading || appState.rooms.length === 0 || appState.filteredRooms.length === 0) {
        return '';
      }
      
      const roomItems = appState.filteredRooms.map(room => {
        console.log('[renderRoomList] éƒ¨å±‹ãƒ‡ãƒ¼ã‚¿å‡¦ç†:', {
          roomId: room.id,
          name: room.name,
          rawInspectionDate: room.rawInspectionDate,
          hasActualReading: room.hasActualReading,
          rawInspectionDateType: typeof room.rawInspectionDate
        });

        const inspectionInfo = formatInspectionStatus(room);
        const statusClass = inspectionInfo.status === 'æ¤œé‡æ¸ˆã¿' ? 'status-completed' : 'status-pending';
        
        return `
          <div class="room-item" data-room-id="${room.id}" onclick="handleRoomClick('${room.id}', '${room.name || ''}')">
            <div class="room-info">
              <div class="room-id">${room.id || 'ä¸æ˜'}</div>
              <div class="room-name">${room.name || ''}</div>
            </div>
            <div class="room-status">
              <div class="status-badge ${statusClass}">
                ${inspectionInfo.status}
              </div>
              ${inspectionInfo.displayDate ? `<div class="status-date">${inspectionInfo.displayDate}</div>` : ''}
            </div>
            <div class="room-arrow">â†’</div>
          </div>
        `;
      }).join('');
      
      return `
        <div class="room-list">
          ${roomItems}
        </div>
      `;
    };

    const renderApp = () => {
      if (appState.isNavigating) {
        document.getElementById('root').innerHTML = renderLoadingOverlay(appState.navigationMessage);
        return;
      }
      
      let content = `
        <div class="mantine-container">
          ${renderBackButton()}
          <h1 class="mantine-title">éƒ¨å±‹é¸æŠ</h1>
          <p style="text-align: center; color: var(--mantine-color-gray-6); margin-bottom: var(--mantine-spacing-lg);">
            ç‰©ä»¶: ${appState.propertyName}
          </p>
          ${renderSearchInput()}
          ${renderErrorAlert()}
          ${renderEmptyStates()}
          ${renderRoomList()}
        </div>
      `;
      
      document.getElementById('root').innerHTML = content;
    };

    // ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
    const handleSearchChange = (event) => {
      appState.searchTerm = event.target.value;
      filterRooms();
    };

    const filterRooms = () => {
      if (!appState.searchTerm.trim()) {
        appState.filteredRooms = [...appState.rooms];
      } else {
        const term = appState.searchTerm.toLowerCase();
        appState.filteredRooms = appState.rooms.filter(room => 
          (room.id && room.id.toLowerCase().includes(term)) || 
          (room.name && room.name.toLowerCase().includes(term))
        );
      }
      renderApp();
    };

    // éƒ¨å±‹é¸æŠå‡¦ç†
    const handleRoomClick = (roomId, roomName) => {
      console.log('éƒ¨å±‹é¸æŠ:', { roomId, roomName });
      
      if (!roomId) {
        console.error('ç„¡åŠ¹ãªéƒ¨å±‹ID:', roomId);
        return;
      }
      
      appState.isNavigating = true;
      appState.navigationMessage = 'æ¤œé‡ç”»é¢ã«ç§»å‹•ã—ã¦ã„ã¾ã™...';
      renderApp();
      
      // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’ä¸Šéƒ¨ã«ç§»å‹•
      window.scrollTo(0, 0);
      
      try {
        if (isWebApp()) {
          // Web Appç’°å¢ƒ: æ¤œé‡ãƒšãƒ¼ã‚¸ã¸é·ç§»
          const baseUrl = window.location.origin + window.location.pathname;
          const meterReadingUrl = `${baseUrl}?page=meter_reading&propertyId=${encodeURIComponent(appState.propertyId)}&propertyName=${encodeURIComponent(appState.propertyName)}&roomId=${encodeURIComponent(roomId)}&roomName=${encodeURIComponent(roomName || '')}`;
          console.log('Web Appç’°å¢ƒ: æ¤œé‡ãƒšãƒ¼ã‚¸ã¸é·ç§»:', meterReadingUrl);
          window.location.href = meterReadingUrl;
        } else {
          // GASç’°å¢ƒ: ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‹ã
          console.log('GASç’°å¢ƒ: æ¤œé‡ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’é–‹ã');
          setTimeout(() => {
            google.script.run.openMeterReadingDialog(
              appState.propertyId, 
              appState.propertyName, 
              roomId, 
              roomName || ''
            );
          }, 300);
        }
      } catch (error) {
        console.error('æ¤œé‡ç”»é¢ã¸ã®é·ç§»ã‚¨ãƒ©ãƒ¼:', error);
        appState.error = 'æ¤œé‡ç”»é¢ã¸ã®ç§»å‹•ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
        appState.isNavigating = false;
        renderApp();
      }
    };

    // æˆ»ã‚‹ãƒœã‚¿ãƒ³å‡¦ç†
    const handleBack = () => {
      console.log('æˆ»ã‚‹ãƒœã‚¿ãƒ³ãŒæŠ¼ã•ã‚Œã¾ã—ãŸ');
      
      appState.isNavigating = true;
      appState.navigationMessage = 'ç‰©ä»¶é¸æŠç”»é¢ã«æˆ»ã£ã¦ã„ã¾ã™...';
      renderApp();
      
      if (isWebApp()) {
        // Web Appç’°å¢ƒ: ç‰©ä»¶é¸æŠãƒšãƒ¼ã‚¸ã¸é·ç§»
        setTimeout(() => {
          const baseUrl = window.location.origin + window.location.pathname;
          const propertySelectUrl = `${baseUrl}?page=property_select`;
          console.log('Web Appç’°å¢ƒ: ç‰©ä»¶é¸æŠãƒšãƒ¼ã‚¸ã¸é·ç§»:', propertySelectUrl);
          window.location.href = propertySelectUrl;
        }, 300);
      } else {
        // GASç’°å¢ƒ: ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º
        console.log('GASç’°å¢ƒ: ç‰©ä»¶é¸æŠãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º');
        setTimeout(() => {
          google.script.run.showPropertySelectDialog();
        }, 300);
      }
    };

    // ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‹ã‚‰æœ€æ–°ã®éƒ¨å±‹ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ã™ã‚‹é–¢æ•°
    const refreshRoomDataFromBackend = async (propertyId) => {
      try {
        console.log('[room_select_gas] ğŸ”„ ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‹ã‚‰æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...', propertyId);
        
        if (!isWebApp()) {
          console.log('[room_select_gas] GASç’°å¢ƒã§ã¯è‡ªå‹•æ›´æ–°ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
          throw new Error('GASç’°å¢ƒã§ã¯è‡ªå‹•æ›´æ–°ã¯ã‚µãƒãƒ¼ãƒˆã•ã‚Œã¦ã„ã¾ã›ã‚“');
        }

        const baseUrl = window.location.origin + window.location.pathname;
        const requestUrl = `${baseUrl}?action=getRooms&propertyId=${encodeURIComponent(propertyId)}`;
