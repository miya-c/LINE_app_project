        async function testUnifiedFormatDetection() {
            updateStatus('format-status', 'pending');

                    expected: true

                {

                    expected: false
                },
                {
                    name: 'successãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ãªã—',
                    data: { data: [1, 2, 3], count: 3 },
                    expected: false
                },
                {
                    name: 'ç›´æ¥é…åˆ—',
                    data: [1, 2, 3],
                    expected: false

            ];
            
            let passCount = 0;
            for (const testCase of testCases) {
                const result = testCase.data && testCase.data.success === true && Array.isArray(testCase.data.data);
                const passed = result === testCase.expected;

                } else {
                    logResult('format-result', `âŒ ${testCase.name}: æœŸå¾…=${testCase.expected}, å®Ÿéš›=${result}`, 'error');
                }
            }
            
            const allPassed = passCount === testCases.length;
            logResult('format-result', `\nğŸ“Š çµæœ: ${passCount}/${testCases.length} ãƒ†ã‚¹ãƒˆãŒæˆåŠŸ`, allPassed ? 'success' : 'error');
            updateStatus('format-status', allPassed ? 'pass' : 'fail');
        }

                } else {

                }
            }
        }
