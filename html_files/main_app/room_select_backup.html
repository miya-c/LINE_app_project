<body>
    <!-- APP Header - Material Design App Bar -->
    <header class="app-header">
        <button class="back-button" onclick="goBack()" aria-label="戻る">
            <span class="material-icons">arrow_back</span>
        </button>
        <h1 class="header-title">部屋選択</h1>
    </header>

    <!-- Main Content Container -->
    <main class="content-container">
        <!-- Property Info Card -->
        <div class="property-info-card">
            <span class="material-icons property-icon">home</span>
            <span class="property-name" id="propertyName">物件名読み込み中...</span>
        </div>
        
        <!-- Error Alert -->
        <div class="error-alert" id="errorMessage" style="display: none;">
            <span class="material-icons">error</span>
            <span id="errorText"></span>
        </div>
        
        <!-- Loading State -->
        <div class="loading-container" id="loading">
            <div class="loading-spinner"></div>
            <p class="loading-text">部屋データを読み込み中...</p>
        </div>
        
        <!-- Room Grid -->
        <div class="room-grid" id="roomGrid" style="display: none;"></div>
        
        <!-- Complete Inspection Button -->
        <div class="complete-button-container">
            <button 
                class="complete-button" 
                id="completeInspectionBtn" 
                onclick="completeInspection()" 
                style="display: none;"
            >
                <span class="material-icons">check_circle</span>
                この物件の検針を完了する
            </button>
        </div>
    </main>

    <script>
        // Ripple effect for buttons and cards
        function addRippleEffect(element) {
            element.addEventListener('click', function(e) {
                const circle = document.createElement('span');
                circle.className = 'ripple';
                const rect = element.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                circle.style.width = circle.style.height = size + 'px';
                circle.style.left = (e.clientX - rect.left - size / 2) + 'px';
                circle.style.top = (e.clientY - rect.top - size / 2) + 'px';
                element.appendChild(circle);
                setTimeout(() => {
                    if (circle.parentNode) {
                        circle.parentNode.removeChild(circle);
                    }
                }, 600);
            });
        }

        // GAS Web App URL取得（property_select.htmlから継承）
        const gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl');
        
        // URL検証
        if (!gasWebAppUrl) {
            showError('Web App URLが設定されていません。物件選択画面から再度アクセスしてください。');
            document.getElementById('loading').innerHTML = '<div class="loading-spinner"></div><p class="loading-text">Web App URLが設定されていません</p>';
            setTimeout(() => window.location.href = '/property_select', 3000);
        } else {
            // URLパラメータから物件IDを取得
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('propertyId');
            
            console.log('[room_select] URLパラメータ確認:', {
                propertyId: propertyId,
                fullUrl: window.location.href,
                searchParams: window.location.search
            });
            
            // 物件IDチェックと処理継続
            if (!propertyId) {
                console.error('[room_select] 物件IDが見つかりません');
                
                // ✅ セッションストレージから物件IDを復元試行
                const savedPropertyId = sessionStorage.getItem('selectedPropertyId');
                const savedPropertyName = sessionStorage.getItem('selectedPropertyName');
                
                if (savedPropertyId) {
                    console.log('[room_select] セッションストレージから物件ID復元:', savedPropertyId);
                    
                    // URLを修正して再読み込み
                    const correctedUrl = `/room_select?propertyId=${encodeURIComponent(savedPropertyId)}`;
                    console.log('[room_select] URL修正して再読み込み:', correctedUrl);
                    
                    window.location.href = correctedUrl;
                } else {
                    showError('<strong>エラー:</strong> 物件IDが指定されていません。物件選択画面に戻ります。');
                    document.getElementById('loading').innerHTML = '物件IDが指定されていません';
                    setTimeout(() => window.location.href = '/property_select', 3000);
                }
            } else {
                console.log('[room_select] 物件ID確認完了:', propertyId);
                // 正常な場合のみloadRoomDataを実行
                window.onload = loadRoomData;
            }
        }

        // エラーメッセージ表示
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.style.display = 'flex';
        }

        async function loadRoomData() {
            try {
                // 関数内でURLとパラメータを再取得
                const gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl');
                const urlParams = new URLSearchParams(window.location.search);
                const propertyId = urlParams.get('propertyId');
                
                console.log('[room_select] loadRoomData開始:', {
                    gasWebAppUrl: gasWebAppUrl ? 'あり' : 'なし',
                    propertyId: propertyId
                });
                
                if (!gasWebAppUrl || !propertyId) {
                    throw new Error('必要なパラメータが不足しています');
                }
                
                const fetchUrl = `${gasWebAppUrl}?action=getRooms&propertyId=${encodeURIComponent(propertyId)}`;
                console.log('[room_select] API呼び出しURL:', fetchUrl);
                
                const response = await fetch(fetchUrl);
                
                if (!response.ok) {
                    throw new Error(`API呼び出しに失敗しました: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('[room_select] API応答:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'データの取得に失敗しました');
                }
                
                displayData(data.data);
                
            } catch (error) {
                console.error('[room_select] 部屋データの読み込みエラー:', error);
                document.getElementById('loading').innerHTML = 'データの読み込みに失敗しました';
                showError('データの取得でエラーが発生しました: ' + error.message);
            }
        }

        function displayData(data) {
            console.log('[room_select] displayData開始:', data);
            
            if (!data || !data.property || !Array.isArray(data.rooms)) {
                console.error('[room_select] 不正なデータ形式:', data);
                showError('不正なデータ形式です');
                return;
            }

            document.getElementById('propertyName').textContent = data.property.name;
            displayRooms(data.rooms);
            
            // 検針完了ボタンを表示
            const completeBtn = document.getElementById('completeInspectionBtn');
            completeBtn.style.display = 'flex';
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('roomGrid').style.display = 'grid';
            
            console.log('[room_select] 表示完了 - 物件名:', data.property.name, '部屋数:', data.rooms.length);
        }
        
        // 検針完了処理
        async function completeInspection() {
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('propertyId');
            
            if (!propertyId) {
                showError('物件IDが取得できません');
                return;
            }
            
            // 確認ダイアログ
            if (!confirm('この物件の検針を完了にしますか？\n物件一覧画面に完了バッジが表示されます。')) {
                return;
            }
            
            const completeBtn = document.getElementById('completeInspectionBtn');
            const originalText = completeBtn.textContent;
            
            try {
                // ボタンを無効化・ローディング表示
                completeBtn.disabled = true;
                completeBtn.innerHTML = `
                    <div class="mui-circular-progress-small"></div>
                    処理中...
                `;
                
                const gasWebAppUrl = sessionStorage.getItem('gasWebAppUrl');
                if (!gasWebAppUrl) {
                    throw new Error('Web App URLが設定されていません');
                }
                
                const fetchUrl = `${gasWebAppUrl}?action=completePropertyInspection&propertyId=${encodeURIComponent(propertyId)}`;
                console.log('[room_select] 検針完了API呼び出し:', fetchUrl);
                
                const response = await fetch(fetchUrl);
                
                if (!response.ok) {
                    throw new Error(`API呼び出しに失敗しました: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('[room_select] 検針完了API応答:', result);
                
                if (!result.success) {
                    throw new Error(result.error || '検針完了処理に失敗しました');
                }
                
                // 成功メッセージ表示
                completeBtn.innerHTML = `
                    <span class="material-icons">check_circle</span>
                    完了しました！
                `;
                completeBtn.classList.add('success-state');
                
                // 3秒後に物件一覧画面に戻る
                setTimeout(() => {
                    console.log('[room_select] 検針完了処理成功 - 物件一覧に戻る');
                    window.location.href = '/property_select';
                }, 2000);
                
            } catch (error) {
                console.error('[room_select] 検針完了処理エラー:', error);
                showError(`検針完了処理でエラーが発生しました: ${error.message}`);
                
                // ボタンを復元
                completeBtn.disabled = false;
                completeBtn.innerHTML = `
                    <span class="material-icons">check_circle</span>
                    この物件の検針を完了する
                `;
            }
        }

        function displayRooms(rooms) {
            const roomGrid = document.getElementById('roomGrid');
            roomGrid.innerHTML = '';

            if (rooms.length === 0) {
                roomGrid.innerHTML = '<div class="mui-typography-body1 no-rooms">部屋データがありません</div>';
                return;
            }

            // URLパラメータから物件IDを取得
            const urlParams = new URLSearchParams(window.location.search);
            const propertyId = urlParams.get('propertyId');

            console.log('[room_select] 部屋表示開始 - 部屋数:', rooms.length, '物件ID:', propertyId);

            rooms.forEach((room, index) => {
                // MUI-style Grid Item
                const gridItem = document.createElement('div');
                gridItem.className = 'mui-grid-item';
                
                // MUI-style Card
                const card = document.createElement('div');
                card.className = 'mui-card room-card';
                
                const isCompleted = room.readingStatus === 'completed' || room.isCompleted === true;
                card.classList.add(isCompleted ? 'status-completed' : 'status-pending');

                // 部屋名を取得（優先順位: name > 部屋名 > id）
                const roomName = room.name || room['部屋名'] || room.id || '不明';
                
                const displayText = isCompleted && room.readingDateFormatted 
                    ? `検針済み：${room.readingDateFormatted}`
                    : '未検針';

                // Card Content
                card.innerHTML = `
                    <div class="mui-card-content">
                        <div class="room-header">
                            <span class="material-icons status-icon">
                                ${isCompleted ? 'check_circle' : 'warning'}
                            </span>
                            <div class="mui-typography-h6 room-name">${roomName}</div>
                        </div>
                        <div class="mui-typography-body2 room-status">${displayText}</div>
                    </div>
                `;
                
                card.onclick = () => {
                    const meterReadingUrl = `/meter_reading?propertyId=${encodeURIComponent(propertyId)}&roomId=${encodeURIComponent(room.id)}`;
                    console.log(`[room_select] 部屋[${index}]クリック:`, meterReadingUrl);
                    window.location.href = meterReadingUrl;
                };

                gridItem.appendChild(card);
                roomGrid.appendChild(gridItem);
            });
            
            console.log('[room_select] 部屋ボタン生成完了');
        }        function goBack() {
            console.log('[room_select] 戻るボタンクリック');
            window.location.href = '/property_select';
        }
    </script>
