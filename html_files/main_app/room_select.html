    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/material@5.15.14/umd/material-ui.development.js" crossorigin></script>
    <script src="https://unpkg.com/@mui/icons-material@5.14.0/umd/material-ui-icons.development.js" crossorigin></script>

      body { background: linear-gradient(135deg, #f0f4f8 0%, #e1e8ed 100%); min-height: 100vh; }
      #root { min-height: 100vh; }
    </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;
    const { Box, Typography, Button, Paper, Grid, CircularProgress, Alert, Container, Stack } = MaterialUI;
    // Material UI Icons CDNグローバル名で参照
    const ArrowForwardIos = window.MaterialUIIcons?.ArrowForwardIos;
    const CheckCircle = window.MaterialUIIcons?.CheckCircle;
    const ErrorOutline = window.MaterialUIIcons?.ErrorOutline;
    if (!ArrowForwardIos || !CheckCircle || !ErrorOutline) {
      document.getElementById('root').innerHTML = '<div style="color:red;padding:2em;text-align:center;">MUIアイコンの読み込みに失敗しました。CDNの読み込み順・ネットワークを確認してください。</div>';
      throw new Error('Material UI Icons not loaded');
    }

    function getGASUrl() {
      return sessionStorage.getItem('gasWebAppUrl');
    }
    function getPropertyId() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('propertyId');
    }

    const RoomSelectApp = () => {
      const [rooms, setRooms] = useState([]);
      const [property, setProperty] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);
      const [completeLoading, setCompleteLoading] = useState(false);
      const [completeSuccess, setCompleteSuccess] = useState(false);
      const gasWebAppUrl = getGASUrl();
      const propertyId = getPropertyId();

      useEffect(() => {
        console.log('RoomSelectApp 初期化', { gasWebAppUrl, propertyId });
        if (!gasWebAppUrl || !propertyId) {
          setError('Web App URLまたは物件IDが設定されていません。物件選択画面から再度アクセスしてください。');
          setLoading(false);
          return;
        }
        setLoading(true);
        fetch(`${gasWebAppUrl}?action=getRooms&propertyId=${encodeURIComponent(propertyId)}`)
          .then(res => res.json())
          .then(data => {
            if (!data.success) throw new Error(data.error || 'データの取得に失敗しました');
            setRooms(data.data.rooms);
            setProperty(data.data.property);
            setLoading(false);
          })
          .catch(e => {
            setError('データの取得でエラーが発生しました: ' + e.message);
            setLoading(false);
          });
      }, [gasWebAppUrl, propertyId]);

      const handleCompleteInspection = async () => {
        if (!propertyId) return;
        if (!window.confirm('この物件の検針を完了にしますか？\n物件一覧画面に完了バッジが表示されます。')) return;
        setCompleteLoading(true);
        setError(null);
        try {
          const res = await fetch(`${gasWebAppUrl}?action=completePropertyInspection&propertyId=${encodeURIComponent(propertyId)}`);
          const result = await res.json();
          if (!result.success) throw new Error(result.error || '検針完了処理に失敗しました');
          setCompleteSuccess(true);
          setTimeout(() => { window.location.href = '/property_select'; }, 2000);
        } catch (e) {
          setError('検針完了処理でエラーが発生しました: ' + e.message);
        } finally {
          setCompleteLoading(false);
        }
      };

      const handleRoomClick = (room) => {
        window.location.href = `/meter_reading?propertyId=${encodeURIComponent(propertyId)}&roomId=${encodeURIComponent(room.id)}`;
      };

      const handleBack = () => {
        window.location.href = '/property_select';
      };

      // レンダリング確認
      console.log('RoomSelectApp レンダリング', { rooms, property, loading, error });

      return (
        <Container maxWidth="sm" sx={{ py: 4 }}>
          <Stack spacing={3}>
            <Typography variant="h4" align="center" sx={{ fontWeight: 700, background: 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)', WebkitBackgroundClip: 'text', WebkitTextFillColor: 'transparent', mb: 1, position: 'relative' }}>
              部屋選択
              <Box sx={{ position: 'absolute', left: '50%', bottom: -8, transform: 'translateX(-50%)', width: 60, height: 3, bgcolor: 'primary.main', borderRadius: 2, background: 'linear-gradient(135deg, #007bff 0%, #0056b3 100%)' }} />
            </Typography>
            <Typography align="center" sx={{ fontSize: 18, fontWeight: 500, color: '#333', mb: 2 }}>
              {property ? property.name : '物件名読み込み中...'}
            </Typography>
            {error && <Alert severity="error" icon={<ErrorOutline />}>{error}</Alert>}
            {loading ? (
              <Box display="flex" justifyContent="center" alignItems="center" minHeight={200}>
                <CircularProgress color="primary" />
              </Box>
            ) : (
              <Grid container spacing={2}>
                {rooms.length === 0 ? (
                  <Grid item xs={12}><Typography align="center">部屋データがありません</Typography></Grid>
                ) : rooms.map((room, idx) => {
                  const isCompleted = room.readingStatus === 'completed' || room.isCompleted === true;
                  const roomName = room.name || room['部屋名'] || room.id || '不明';
                  const displayText = isCompleted && room.readingDateFormatted ? `${roomName} 検針済み：${room.readingDateFormatted}` : `${roomName} 未検針`;
                  return (
                    <Grid item xs={12} sm={6} key={room.id || idx}>
                      <Paper elevation={isCompleted ? 6 : 2} sx={{ p: 2, borderRadius: 3, cursor: 'pointer', background: isCompleted ? 'linear-gradient(135deg, #e0ffe0 0%, #b2f2e5 100%)' : 'linear-gradient(135deg, #fff 0%, #f8f9fa 100%)', border: isCompleted ? '2px solid #20c997' : '1px solid #e9ecef', transition: 'all 0.2s', '&:hover': { boxShadow: 8, borderColor: '#007bff' } }} onClick={() => handleRoomClick(room)}>
                        <Box display="flex" alignItems="center" gap={1}>
                          {isCompleted ? <CheckCircle color="success" sx={{ mr: 1 }} /> : <ArrowForwardIos color="action" sx={{ mr: 1 }} />}
                          <Typography variant="subtitle1" sx={{ fontWeight: 600, fontSize: 18, flex: 1 }}>{displayText}</Typography>
                        </Box>
                      </Paper>
                    </Grid>
                  );
                })}
              </Grid>
            )}
            <Box display="flex" justifyContent="center" gap={2} mt={2}>
              <Button variant="outlined" color="primary" onClick={handleBack}>戻る</Button>
              <Button variant="contained" color="success" onClick={handleCompleteInspection} disabled={completeLoading || completeSuccess} startIcon={<CheckCircle />}>
                {completeLoading ? '⏳ 処理中...' : completeSuccess ? '✅ 完了しました！' : '📋 この物件の検針を完了する'}
              </Button>
            </Box>
          </Stack>
        </Container>
      );
    };

    // React 18 createRoot対応＋フォールバック
    const rootEl = document.getElementById('root');
    if (window.ReactDOM && ReactDOM.createRoot) {
      ReactDOM.createRoot(rootEl).render(<RoomSelectApp />);
    } else if (window.ReactDOM && ReactDOM.render) {
      ReactDOM.render(<RoomSelectApp />, rootEl);
    } else {
      rootEl.innerHTML = '<div style="color:red;padding:2em;text-align:center;">Reactの初期化に失敗しました。CDNの読み込みを確認してください。</div>';
    }
  </script>
</body>
</html>
