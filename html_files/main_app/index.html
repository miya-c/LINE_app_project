  <!-- Critical CSS (インライン) -->
  <style>
    :root {
      --primary-color: #1976d2;
      --primary-dark: #1565c0;
      --primary-light: #42a5f5;
      --background-color: #f5f5f5;
      --surface-color: #ffffff;
      --text-primary: #212121;
      --text-secondary: #757575;
      --error-color: #d32f2f;
      --success-color: #388e3c;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
    }
    
    .login-container {
      background: var(--surface-color);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      margin: 1rem;
    }
    
    .app-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .app-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1rem;
      background: var(--primary-color);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .app-icon .material-icons {
      color: white;
      font-size: 32px;
    }
    
    .app-title {
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    
    .app-subtitle {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      background: white;
    }
    
    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .btn-primary {
      background: var(--primary-color);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }
    
    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }
    
    .error-message {
      background: #ffebee;
      color: var(--error-color);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid var(--error-color);
    }
    
    .success-message {
      background: #e8f5e8;
      color: var(--success-color);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 1rem;
      border-left: 4px solid var(--success-color);
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    
    .loading .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid #e0e0e0;
      border-top: 3px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
    
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
        margin: 0.5rem;
      }
      
      .app-title {
        font-size: 1.3rem;
      }
      
      .form-input {
        font-size: 16px; /* iOS zoom prevention */
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <!-- アプリヘッダー -->
    <div class="app-header">
      <div class="app-icon">
        <span class="material-icons">water_drop</span>
      </div>
      <h1 class="app-title">水道メーター読み取り</h1>
      <p class="app-subtitle">ユーザー認証が必要です</p>
    </div>
    
    <!-- エラー・成功メッセージ -->
    <div id="errorMessage" class="error-message hidden"></div>
    <div id="successMessage" class="success-message hidden"></div>
    
    <!-- ログインフォーム -->
    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">ユーザー名</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          class="form-input" 
          required 
          autocomplete="username"
          placeholder="ユーザー名を入力"
        >
      </div>
      
      <div class="form-group">
        <label for="password" class="form-label">パスワード</label>
        <input 
          type="password" 
          id="password" 
          name="password" 
          class="form-input" 
          required 
          autocomplete="current-password"
          placeholder="パスワードを入力"
        >
      </div>
      
      <!-- ローディング表示 -->
      <div id="loading" class="loading">
        <div class="spinner"></div>
        認証中...
      </div>
      
      <button type="submit" id="loginBtn" class="btn btn-primary">
        ログイン
      </button>
    </form>
    
    <!-- デバッグ情報（開発時のみ） -->
    <div id="debugInfo" style="margin-top: 2rem; padding: 1rem; background: #f5f5f5; border-radius: 8px; font-size: 0.8rem; color: #666; display: none;">
      <strong>デバッグ情報:</strong><br>
      <span id="debugText"></span>
    </div>
  </div>

  <script>
    // グローバル変数
    let isAuthenticating = false;
    const DEBUG_MODE = window.location.search.includes('debug=true');
    
    // GAS Web App URL（本番時は実際のURLに置き換え）
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw4dn-KCK-iafRzd2Oq0GGMwID6mPwA9C3uuBHYq4yKcjKjJJmkzrkodRMZIVcSy1eu3A/exec';
    
    // デバッグモード表示
    if (DEBUG_MODE) {
      document.getElementById('debugInfo').style.display = 'block';
      debugLog('デバッグモードが有効です');
    }
    
    // ページ読み込み時の初期化
    document.addEventListener('DOMContentLoaded', function() {
      debugLog('ページ初期化完了');
      
      // 既存の認証情報をチェック
      checkExistingAuth();
      
      // フォーム送信イベントリスナー
      document.getElementById('loginForm').addEventListener('submit', handleLogin);
      
      // エンターキーでログイン
      document.addEventListener('keypress', function(e) {
        if (e.key === 'Enter' && !isAuthenticating) {
          handleLogin(e);
        }
      });
    });
    
    /**
     * 既存の認証情報をチェック
     */
    function checkExistingAuth() {
      try {
        const userInfo = localStorage.getItem('userInfo');
        const spreadsheetId = localStorage.getItem('userSpreadsheetId');
        
        if (userInfo && spreadsheetId) {
          debugLog('既存の認証情報を検出');
          showSuccess('認証済みです。物件選択画面に移動します...');
          
          setTimeout(() => {
            redirectToPropertySelect();
          }, 1500);
        }
      } catch (error) {
        debugLog('認証情報チェックエラー: ' + error.message);
      }
    }
    
    /**
     * ログイン処理
     */
    async function handleLogin(e) {
      e.preventDefault();
      
      if (isAuthenticating) return;
      
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!username || !password) {
        showError('ユーザー名とパスワードを入力してください');
        return;
      }
      
      await authenticateUser(username, password);
    }
    
    /**
     * ユーザー認証API呼び出し
     */
    async function authenticateUser(username, password) {
      setAuthenticating(true);
      hideMessages();
      
      try {
        debugLog(`認証開始: ${username}`);
        
        // API呼び出し
        const url = `${GAS_WEB_APP_URL}?action=authenticate&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`;
        
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP エラー: ${response.status}`);
        }
        
        const result = await response.json();
        debugLog('認証レスポンス: ' + JSON.stringify(result));
        
        if (result.success && result.userInfo) {
          // 認証成功
          await handleAuthSuccess(result.userInfo);
        } else {
          // 認証失敗
          showError(result.message || '認証に失敗しました');
        }
        
      } catch (error) {
        debugLog('認証エラー: ' + error.message);
        showError('認証処理中にエラーが発生しました: ' + error.message);
      } finally {
        setAuthenticating(false);
      }
    }
    
    /**
     * 認証成功時の処理
     */
    async function handleAuthSuccess(userInfo) {
      try {
        debugLog('認証成功: ' + JSON.stringify(userInfo));
        
        // ユーザー情報を保存
        localStorage.setItem('userInfo', JSON.stringify(userInfo));
        localStorage.setItem('userSpreadsheetId', userInfo.spreadsheetId);
        localStorage.setItem('userSpreadsheetLink', userInfo.spreadsheetLink);
        
        showSuccess(`ようこそ、${userInfo.username}さん！`);
        
        // 物件選択画面に移動
        setTimeout(() => {
          redirectToPropertySelect();
        }, 1500);
        
      } catch (error) {
        debugLog('認証成功処理エラー: ' + error.message);
        showError('ユーザー情報の保存に失敗しました');
      }
    }
    
    /**
     * 物件選択画面にリダイレクト
     */
    function redirectToPropertySelect() {
      debugLog('物件選択画面に移動');
      window.location.href = './property_select.html';
    }
    
    /**
     * UI状態管理
     */
    function setAuthenticating(authenticating) {
      isAuthenticating = authenticating;
      const loginBtn = document.getElementById('loginBtn');
      const loading = document.getElementById('loading');
      const form = document.getElementById('loginForm');
      
      if (authenticating) {
        loginBtn.disabled = true;
        loginBtn.textContent = '認証中...';
        loading.style.display = 'block';
        form.style.opacity = '0.7';
      } else {
        loginBtn.disabled = false;
        loginBtn.textContent = 'ログイン';
        loading.style.display = 'none';
        form.style.opacity = '1';
      }
    }
    
    /**
     * メッセージ表示
     */
    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      
      document.getElementById('successMessage').classList.add('hidden');
    }
    
    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.classList.remove('hidden');
      
      document.getElementById('errorMessage').classList.add('hidden');
    }
    
    function hideMessages() {
      document.getElementById('errorMessage').classList.add('hidden');
      document.getElementById('successMessage').classList.add('hidden');
    }
    
    /**
     * デバッグログ
     */
    function debugLog(message) {
      if (DEBUG_MODE) {
        console.log('[Login Debug]', message);
        const debugText = document.getElementById('debugText');
        if (debugText) {
          debugText.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }
      }
    }
  </script>
</body>
</html>
