  <script type="text/babel">
    // ===================================

    console.log('🚀 Meter Reading App v20250614c - Enhanced Debug Mode');

    // CSS読み込み完了を待機する関数（改良版）
    function waitForStylesLoaded() {
      return new Promise((resolve) => {
        let attempts = 0;
        const maxAttempts = 300; // 3秒まで待つ

        const checkStyles = () => {
          attempts++;
          const meterStyles = document.querySelector('link[href*="meter_reading.css"]');
          const pwaStyles = document.querySelector('link[href*="pwa-styles.css"]');
          let cssLoaded = true;
          try {
            // sheetとcssRules両方を確認
            cssLoaded = meterStyles.sheet && pwaStyles.sheet &&
              meterStyles.sheet.cssRules.length > 0 && pwaStyles.sheet.cssRules.length > 0;
          } catch (e) {
            cssLoaded = false;
          }

          if (!cssLoaded && attempts < maxAttempts) {
            setTimeout(checkStyles, 10);
            return;
          }

          // スタイル適用テスト
          const testElement = document.createElement('div');
          testElement.className = 'mantine-container';
          testElement.style.position = 'absolute';
          testElement.style.visibility = 'hidden';
          document.body.appendChild(testElement);

          const styles = window.getComputedStyle(testElement);
          const hasContainerStyles = (
            styles.maxWidth !== 'none' ||
            styles.padding !== '0px'
          );
          document.body.removeChild(testElement);

          if (hasContainerStyles || attempts >= maxAttempts) {
            const rootElement = document.getElementById('root');
            if (rootElement) rootElement.className = 'styles-loaded';
            resolve();
          } else {
            setTimeout(checkStyles, 10);
          }
        };
        checkStyles();
      });
    }
    
    // JST基準での日付表示（最適化版）
    const formatDateForDisplay = (rawDate) => {
      console.log('[formatDateForDisplay] JST表示用: 入力値:', rawDate, '型:', typeof rawDate);
      
      if (!rawDate) {
        console.log('[formatDateForDisplay] 空の日付を受信');
        return null;
      }
      
      try {
        const date = new Date(rawDate);
        if (isNaN(date.getTime())) {
          console.log('[formatDateForDisplay] 無効な日付');
          return null;
        }
        
        // Intl.DateTimeFormatで日本語表示（標準API使用）
        const formatted = new Intl.DateTimeFormat('ja-JP', {
          timeZone: 'Asia/Tokyo',
          month: 'long',
          day: 'numeric'
        }).format(date);
        
        console.log(`[formatDateForDisplay] JST表示: ${rawDate} → ${formatted}`);
        return formatted;
        
      } catch (error) {
        console.warn('[formatDateForDisplay] JST日付フォーマットエラー:', rawDate, error);
        return null;
      }
    };
    
    const formatInspectionStatus = (rawDate) => {
      const formattedDate = formatDateForDisplay(rawDate);
      return formattedDate ? 
        { status: '検針済み', displayDate: formattedDate } : 
        { status: '未検針', displayDate: null };
    };
    
    const calculateUsage = (currentReading, previousReading) => {
      const current = parseFloat(currentReading);
      const previous = parseFloat(previousReading);
      
      if (isNaN(current)) return '';
      
      if (!previousReading || previousReading === '' || previous === 0 || isNaN(previous)) {
        return current.toString();
      }
      
      const usage = current - previous;
      return (usage >= 0 ? usage : 0).toString();
    };

    const calculateUsageDisplay = calculateUsage;
    
    // JST日付処理の最適化版（標準ライブラリ使用）
    const getCurrentJSTDateString = () => {
      const now = new Date();
      
      // Intl.DateTimeFormatを使用（ブラウザ標準API）
      const jstDateString = new Intl.DateTimeFormat('ja-CA', {
        timeZone: 'Asia/Tokyo',
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      }).format(now);
      
      console.log(`[getCurrentJSTDateString] JST日付生成: ${jstDateString} (今日は2025-06-18)`);
      return jstDateString;
    };

    // 日本時間での日付正規化関数（最適化版）
    const normalizeToJSTDate = (dateValue) => {
      if (!dateValue) return getCurrentJSTDateString();
      
      try {
        // 既にYYYY-MM-DD形式の場合
        if (typeof dateValue === 'string' && dateValue.match(/^\d{4}-\d{2}-\d{2}$/)) {
          console.log(`[normalizeToJSTDate] 既に正規化済み: ${dateValue}`);
          return dateValue;
        }
        
        // 標準のIntl.DateTimeFormatを使用
        const date = new Date(dateValue);
        if (isNaN(date.getTime())) {
          console.warn(`[normalizeToJSTDate] 無効な日付、今日の日付を使用: ${dateValue}`);
          return getCurrentJSTDateString();
        }
        
        // Intl.DateTimeFormatでJST変換
        const jstDate = new Intl.DateTimeFormat('ja-CA', {
          timeZone: 'Asia/Tokyo',
          year: 'numeric',
          month: '2-digit',
          day: '2-digit'
        }).format(date);
        
        console.log(`[normalizeToJSTDate] JST正規化: ${dateValue} → ${jstDate}`);
        return jstDate;
        
      } catch (error) {
        console.warn('[normalizeToJSTDate] 日付変換エラー:', error);
        return getCurrentJSTDateString();
      }
    };
    
    const formatReading = (value) => {

        return '';

      return String(value).trim();

      }
      return numValue.toString();

      const loadMeterReadings = async (propId, rId) => {
        try {
          const currentGasUrl = gasWebAppUrl || sessionStorage.getItem('gasWebAppUrl');

            throw new Error('gasWebAppURLが設定されていません。物件選択画面から再度アクセスしてください。');

          const fetchUrl = `${currentGasUrl}?action=getMeterReadings&propertyId=${propId}&roomId=${rId}`;
          console.log('[meter_reading] Fetching meter readings from URL:', fetchUrl);
          
          const response = await fetch(fetchUrl);
          if (!response.ok) {
            throw new Error('ネットワークの応答が正しくありませんでした。ステータス: ' + response.status);
          }

          const responseObject = await response.json();
          console.log('[meter_reading] Received responseObject from server:', responseObject);
          
          // 詳細なレスポンス構造の確認
          console.log('[meter_reading] 🔍 レスポンス詳細分析:');
          console.log('[meter_reading] - success:', responseObject.success);
          console.log('[meter_reading] - data type:', typeof responseObject.data);
          console.log('[meter_reading] - data isArray:', Array.isArray(responseObject.data));
          console.log('[meter_reading] - data content:', responseObject.data);
          if (responseObject.data && typeof responseObject.data === 'object') {
            console.log('[meter_reading] - data keys:', Object.keys(responseObject.data));
          }
          
          // 統合版getMeterReadings APIの応答形式を確認
          if (!responseObject.success) {
            throw new Error(responseObject.error || '検針データの取得に失敗しました');
          }

          const data = responseObject.data;
          if (!data) {
            throw new Error('応答データが空です');
          }

          let propertyName, roomName, readings;

          // 新しい統合版の応答形式をチェック {propertyName, roomName, readings}
          if (data.hasOwnProperty('propertyName') && data.hasOwnProperty('roomName') && data.hasOwnProperty('readings')) {
            console.log('[meter_reading] ✅ 統合版形式を検出');
            propertyName = data.propertyName || 'N/A';
            roomName = data.roomName || '部屋名不明';
            readings = data.readings || [];
          }
          // 古い形式への一時的な後方互換性対応 - data が配列の場合
          else if (Array.isArray(data)) {
            console.log('[meter_reading] ⚠️ 旧形式（配列）を検出 - 後方互換性モード');
            
            // 検針データから物件名・部屋名を抽出
            if (data.length > 0 && data[0]) {
              const firstRecord = data[0];
              propertyName = firstRecord['物件名'] || firstRecord.propertyName || 'N/A';
              roomName = firstRecord['部屋名'] || firstRecord.roomName || '部屋名不明';
              console.log('[meter_reading] 🔍 データから抽出した名称:');
              console.log('[meter_reading] - 物件名:', propertyName);
              console.log('[meter_reading] - 部屋名:', roomName);
            } else {
              propertyName = 'N/A';
              roomName = '部屋名不明';
            }
            readings = data;
          }
          // その他の形式
          else {
            console.warn('[meter_reading] ⚠️ 予期しないレスポンス形式:', data);
            throw new Error('検針データの形式が認識できません');
          }

          console.log('[meter_reading] ✅ 最終的な解析結果:');
          console.log('[meter_reading] - 物件名:', propertyName);
          console.log('[meter_reading] - 部屋名:', roomName);
          console.log('[meter_reading] - 検針データ件数:', readings.length);
          console.log('[meter_reading] - 検針データ:', readings);

          setPropertyId(propId || 'N/A');
          setPropertyName(propertyName);
          setRoomId(rId || 'N/A');
          setRoomName(roomName);

          // 検針データ処理
          if (Array.isArray(readings) && readings.length > 0) {
            console.log('[meter_reading] 第1件目のデータ構造:', readings[0]);
            console.log('[meter_reading] 第1件目のキー一覧:', Object.keys(readings[0]));
            
            // データマッピング処理
            const mappedReadings = readings.map((rawReading, index) => {
              console.log(`[meter_reading] 生データ [${index}]:`, rawReading);
              
              // inspection_dataシートの列名を想定したマッピング
              const mapped = {
                // 基本情報
                id: rawReading['記録ID'] || rawReading['recordId'] || rawReading['ID'] || `reading-${index}`,
                date: rawReading['検針日時'] || rawReading['date'] || rawReading['記録日'] || '',
                currentReading: rawReading['今回の指示数'] || rawReading['今回指示数'] || rawReading['今回指示数（水道）'] || rawReading['currentReading'] || rawReading['指示数'] || '',
                previousReading: rawReading['前回指示数'] || rawReading['previousReading'] || rawReading['前回'] || '',
                previousPreviousReading: rawReading['前々回指示数'] || rawReading['previousPreviousReading'] || rawReading['前々回'] || '',
                threeTimesPrevious: rawReading['前々々回指示数'] || rawReading['threeTimesPrevious'] || rawReading['前々々回'] || '',
                usage: rawReading['今回使用量'] || rawReading['usage'] || rawReading['使用量'] || '',
                warningFlag: rawReading['警告フラグ'] || rawReading['warningFlag'] || '正常',
                standardDeviation: rawReading['標準偏差値'] || rawReading['standardDeviation'] || '',
                status: rawReading['警告フラグ'] || rawReading['status'] || rawReading['状態'] || '正常',
                // 追加の可能性のあるフィールド
                recordId: rawReading['記録ID'] || rawReading['recordId'] || rawReading['ID'] || '',
                propertyId: rawReading['物件ID'] || rawReading['propertyId'] || '',
                roomId: rawReading['部屋ID'] || rawReading['roomId'] || '',
                propertyName: rawReading['物件名'] || rawReading['propertyName'] || '',
                roomName: rawReading['部屋名'] || rawReading['roomName'] || '',
                // 元データも保持
                _original: rawReading
              };
              
              // フロントエンドでも警告フラグを再計算（表示用）
              if (mapped.currentReading && mapped.previousReading) {
                const warningResult = calculateUsageWithWarning(
                  mapped.currentReading,
                  mapped.previousReading,
                  mapped.previousPreviousReading,
                  mapped.threeTimesPrevious
                );
                
                // バックエンドの値を優先し、なければフロントエンドで計算した値を使用
                if (!mapped.warningFlag || mapped.warningFlag === '' || mapped.warningFlag === '正常') {
                  mapped.warningFlag = warningResult.warningFlag;
                }
                if (!mapped.standardDeviation || mapped.standardDeviation === '') {
                  mapped.standardDeviation = warningResult.standardDeviation;
                }

                if (!mapped.currentReading || mapped.currentReading === '') {
                  const thresholdResult = calculateWarningFlag(
                    null, // 今回指示数は未入力
                    mapped.previousReading,
                    mapped.previousPreviousReading,
                    mapped.threeTimesPrevious
                  );
                  
                  // 閾値情報を警告フラグに設定
                  if (!mapped.warningFlag || mapped.warningFlag === '' || mapped.warningFlag === '正常') {
                    mapped.warningFlag = thresholdResult.warningFlag;
                  }
                  if (!mapped.standardDeviation || mapped.standardDeviation === '') {
                    mapped.standardDeviation = thresholdResult.standardDeviation;
                  }
                }
              }
              
              console.log(`[meter_reading] マッピング後 [${index}]:`, {
                ...mapped,
                warningFlagSource: rawReading['警告フラグ'] ? 'backend' : 'frontend',
                standardDeviationSource: rawReading['標準偏差値'] ? 'backend' : 'frontend'
              });
              return mapped;
            });

    // 閾値情報を履歴データのみで計算する関数（今回指示数不要）
    const calculateThreshold = (previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      try {
        // 履歴データの準備（指示数ベース）
        const readingHistory = [];
        
        // 前回、前々回、前々々回の指示数を履歴に追加
        if (typeof previousReading === 'number' && !isNaN(previousReading) && previousReading >= 0) {
          readingHistory.push(previousReading);
        }
        if (typeof previousPreviousReading === 'number' && !isNaN(previousPreviousReading) && previousPreviousReading >= 0) {
          readingHistory.push(previousPreviousReading);
        }
        if (typeof threeTimesPreviousReading === 'number' && !isNaN(threeTimesPreviousReading) && threeTimesPreviousReading >= 0) {
          readingHistory.push(threeTimesPreviousReading);
        }
        
        // 履歴データが2件未満の場合は標準偏差計算不可
        if (readingHistory.length < 2) {
          return {
            standardDeviation: 0,
            threshold: 0,
            reason: '履歴データ不足',
            isCalculable: false
          };
        }
        
        // STDEV.S準拠の標準偏差を計算
        const average = calculateAVERAGE(readingHistory);
        const standardDeviation = calculateSTDEV_S(readingHistory);
        
        // 閾値計算：前回値 + 標準偏差（切り捨て） + 10
        const threshold = previousReading + Math.floor(standardDeviation) + 10;
        
        console.log(`[calculateThreshold] 前回値: ${previousReading}, 履歴: [${readingHistory.join(', ')}], 平均: ${average.toFixed(2)}, 標準偏差: ${standardDeviation.toFixed(2)}, 閾値: ${threshold}`);
        
        return {
          standardDeviation: Math.floor(standardDeviation), // 整数化（切り捨て）
          threshold: threshold, // 整数値
          reason: `前回値${previousReading} + σ${Math.floor(standardDeviation)} + 10`,
          isCalculable: true
        };
        
      } catch (error) {
        console.warn('[calculateThreshold] エラー:', error);
        return {
          standardDeviation: 0,
          threshold: 0,
          reason: 'エラー',
          isCalculable: false
        };
      }
    };
    
    // 警告フラグを計算する関数（指示数ベース・STDEV.S準拠）
    const calculateWarningFlag = (currentReading, previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      try {
        // まず閾値情報を履歴データのみで計算（今回指示数不要）
        const thresholdInfo = calculateThreshold(previousReading, previousPreviousReading, threeTimesPreviousReading);
        
        // 今回指示数が無効な場合は入力待ち状態を表示
        if (currentReading === null || currentReading === undefined || currentReading === '' || 
            typeof currentReading !== 'number' || isNaN(currentReading) || currentReading < 0) {
          return {
            warningFlag: thresholdInfo.isCalculable ? '入力待ち' : '判定不可',
            standardDeviation: thresholdInfo.standardDeviation,
            threshold: thresholdInfo.threshold,
            reason: thresholdInfo.reason
          };
        }
        
        // 前回指示数との比較：今回が前回未満の場合は即「要確認」
        if (typeof previousReading === 'number' && !isNaN(previousReading) && previousReading >= 0) {
          if (currentReading < previousReading) {
            console.log(`[calculateWarningFlag] 今回指示数(${currentReading})が前回値(${previousReading})未満のため要確認`);
            return {
              warningFlag: '要確認',
              standardDeviation: thresholdInfo.standardDeviation,
              threshold: thresholdInfo.threshold,
              reason: '前回値未満'
            };
          }
        }
        
        // 履歴データ不足の場合
        if (!thresholdInfo.isCalculable) {
          return {
            warningFlag: '正常',
            standardDeviation: 0,
            threshold: 0,
            reason: thresholdInfo.reason
          };
        }
        
        // 警告フラグを判定：今回指示数が閾値を超えた場合のみ「要確認」
        const warningFlag = (currentReading > thresholdInfo.threshold) ? '要確認' : '正常';
        
        console.log(`[calculateWarningFlag] 今回指示数: ${currentReading}, 前回値: ${previousReading}, 標準偏差: ${thresholdInfo.standardDeviation}, 閾値: ${thresholdInfo.threshold}, 判定: ${warningFlag}`);
        
        return {
          warningFlag: warningFlag,
          standardDeviation: thresholdInfo.standardDeviation,
          threshold: thresholdInfo.threshold,
          reason: thresholdInfo.reason
        };
        
      } catch (error) {
        console.warn('[calculateWarningFlag] エラー:', error);
        return {
          warningFlag: 'エラー',
          standardDeviation: 0,
          threshold: 0,
          reason: 'エラー'
        };
      }
    };

    // 使用量計算と警告フラグ判定を含む関数（指示数ベース警告フラグ）
    const calculateUsageWithWarning = (currentReading, previousReading, previousPreviousReading, threeTimesPreviousReading) => {
      const current = parseFloat(currentReading) || 0;
      const previous = parseFloat(previousReading) || 0;
      
      if (current === 0 || isNaN(current) || !currentReading || currentReading === '') {
        // 今回指示数が未入力の場合、履歴データから閾値を計算
        const thresholdResult = calculateWarningFlag(null, previous, parseFloat(previousPreviousReading) || 0, parseFloat(threeTimesPreviousReading) || 0);
        return { 
          usage: '-', 
          warningFlag: thresholdResult.warningFlag,
          standardDeviation: thresholdResult.standardDeviation 
        };
      }
      
      const usage = previous > 0 ? current - previous : current;
      
      if (usage < 0) {
        return { usage: `${usage}㎥`, warningFlag: '要確認', standardDeviation: 0 };
      }
      
      // 警告フラグを計算（指示数ベース）
      const prevPrevious = parseFloat(previousPreviousReading) || 0;
      const threePrevious = parseFloat(threeTimesPreviousReading) || 0;
      
      const warningResult = calculateWarningFlag(current, previous, prevPrevious, threePrevious);
      
      return {
        usage: `${usage}㎥`,
        warningFlag: warningResult.warningFlag,
        standardDeviation: warningResult.standardDeviation
      };
    };
    
    // 状態表示の拡張
    const getStatusDisplay = (reading) => {
      if (!reading.currentReading || reading.currentReading === '') {
        // 未入力時は警告フラグ判定を表示
        if (reading.warningFlag && reading.warningFlag !== '') {
          return reading.warningFlag;
        }
        
        // 警告フラグが計算されていない場合は履歴データから計算
        const previousReading = parseFloat(reading.previousReading) || 0;
        const previousPreviousReading = parseFloat(reading.previousPreviousReading) || 0;
        const threeTimesPreviousReading = parseFloat(reading.threeTimesPrevious) || 0;
        
        const thresholdResult = calculateWarningFlag(null, previousReading, previousPreviousReading, threeTimesPreviousReading);
        return thresholdResult.warningFlag;
      }
      
      // 警告フラグがある場合はそれを表示
      if (reading.warningFlag && reading.warningFlag !== '') {
        return reading.warningFlag;
      }
      
      // 警告フラグがない場合は使用量から判定
      const current = parseFloat(reading.currentReading) || 0;
      const previous = parseFloat(reading.previousReading) || 0;
      
      if (current > 0 && previous > 0) {
        const usage = current - previous;
        return usage < 0 ? '要確認' : '正常';
      }
      
      return '正常';
    };

    // σ値表示のヘルパー関数（表示しない）
    const getStandardDeviationDisplay = (reading) => {
      return null; // 常にnullを返して表示しない
    };
    
    // デバッグ用：警告フラグの詳細情報
    const getWarningFlagDebugInfo = (reading) => {
      const hasBackendFlag = reading._original && (reading._original['警告フラグ'] || reading._original['warningFlag']);
      const hasBackendSigma = reading._original && (reading._original['標準偏差値'] || reading._original['standardDeviation']);
      
      return {

        source: {
          warningFlag: hasBackendFlag ? 'backend' : 'frontend',

    };
    
    // JST日付処理のテスト用関数（開発時のみ）
    const testJSTDateFunctions = () => {

      console.log('=== 現在日時テスト ===');
      const currentJST = getCurrentJSTDateString();
      console.log(`現在のJST日付: ${currentJST}`);
      
      console.log('=== JST日付処理テスト完了 ===');
    };

    // 開発時にテストを実行（本番では削除可能）
    // testJSTDateFunctions();

    // STDEV.S関数相当の標準偏差を計算（標本標準偏差：n-1で割る）
    const calculateSTDEV_S = (values) => {
      if (!values || values.length < 2) return 0;
      
      const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
      const variance = values.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / (values.length - 1); // n-1で割る
      return Math.sqrt(variance);
    };

    // AVERAGE関数相当の平均値を計算
    const calculateAVERAGE = (values) => {
      if (!values || values.length === 0) return 0;
      return values.reduce((sum, val) => sum + val, 0) / values.length;
