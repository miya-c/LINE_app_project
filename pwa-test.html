        <div class="row g-3">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">📱 インストール</h5>
                <p class="card-text">
                  ホーム画面にアプリを追加して、ネイティブアプリのように利用できます。
                </p>
                <button id="manual-install-btn" class="btn btn-success" disabled>
                  アプリをインストール
                </button>
              </div>
            </div>
          </div>

            <div class="card">
              <div class="card-body">
                <h5 class="card-title">🌐 オフライン対応</h5>

                  インターネット接続がない状態でも、基本機能を利用できます。

      <div class="col">

            <h5 class="card-title mb-0">
              <span class="badge bg-secondary me-2">Debug</span>
              技術情報

          </div>

            <button id="show-debug-btn" class="btn btn-outline-secondary">
              デバッグ情報を表示

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // PWA Test Page Functionality
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[PWA Test] Page loaded');
      
      // PWA状態の表示を更新
      updatePWAStatus();
      
      // インストールボタンの設定
      setupInstallButton();
      
      // デバッグボタンの設定
      setupDebugButtons();
      
      // オフラインテストボタンの設定
      setupOfflineTest();
      
      // 定期的に状態を更新
      setInterval(updatePWAStatus, 5000);
    });
    
    function updatePWAStatus() {
      const statusElement = document.getElementById('pwa-status');
      
      if (window.pwaUtils) {
        const appInfo = window.pwaUtils.getAppInfo();
        
        statusElement.innerHTML = `
          <div class="row g-3">
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <span class="status-indicator ${appInfo.isOnline ? 'status-online' : 'status-offline'}"></span>
                <strong>ネットワーク:</strong> ${appInfo.isOnline ? 'オンライン' : 'オフライン'}
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <span class="status-indicator ${appInfo.isInstalled ? 'status-online' : 'status-unknown'}"></span>
                <strong>インストール:</strong> ${appInfo.isInstalled ? 'インストール済み' : '未インストール'}
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <span class="status-indicator ${appInfo.hasServiceWorker ? 'status-online' : 'status-offline'}"></span>
                <strong>Service Worker:</strong> ${appInfo.hasServiceWorker ? '対応' : '非対応'}
              </div>
            </div>
            <div class="col-md-6">
              <div class="d-flex align-items-center">
                <span class="status-indicator status-unknown"></span>
                <strong>プッシュ通知:</strong> 簡素版では非対応
              </div>
            </div>
          </div>
        `;
      } else {
        statusElement.innerHTML = `
          <div class="alert alert-warning">
            PWA Utilities が読み込まれていません
          </div>
        `;
      }
    }
    
    function setupInstallButton() {
      const installBtn = document.getElementById('manual-install-btn');
      
      // beforeinstallpromptイベントを監視
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        installBtn.disabled = false;
        installBtn.onclick = () => {
          if (window.pwaUtils && window.pwaUtils.deferredPrompt) {
            window.pwaUtils.promptInstall();
          }
        };
      });
      
      // インストール済みの場合
      window.addEventListener('appinstalled', () => {
        installBtn.textContent = 'インストール済み';
        installBtn.disabled = true;
        installBtn.className = 'btn btn-success';
      });
    }
    
    function setupDebugButtons() {
      document.getElementById('show-debug-btn').onclick = () => {
        if (window.pwaUtils) {
          const appInfo = window.pwaUtils.getAppInfo();
          const debugText = Object.entries(appInfo)
            .map(([key, value]) => `${key}: ${value}`)
            .join('\n');
          alert(`PWA デバッグ情報:\n\n${debugText}`);
        } else {
          alert('PWA Utilities が利用できません');
        }
      };
      
      document.getElementById('clear-cache-btn').onclick = async () => {
        if ('caches' in window) {
          try {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(cacheName => caches.delete(cacheName)));
            alert('キャッシュをクリアしました');
            window.location.reload();
          } catch (error) {
            alert('キャッシュのクリアに失敗しました');
          }
        } else {
          alert('キャッシュ機能が利用できません');
        }
      };
    }
    
    function setupOfflineTest() {
      document.getElementById('test-offline-btn').onclick = () => {
        // オフライン状態をシミュレート
        if (navigator.onLine) {
          alert('実際のオフライン状態をテストするには、ブラウザの開発者ツールでネットワークを無効にしてください。');
        } else {
          alert('現在オフライン状態です。');
        }
      };
    }
  </script>
