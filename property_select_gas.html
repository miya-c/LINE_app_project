    // PWA Utilities - Simplified version for GAS
    class PWAUtils {
      constructor() {
        this.deferredPrompt = null;
        this.isOnline = navigator.onLine;
        this.init();
      }
      
      init() {
        this.registerServiceWorker();
        this.setupOnlineOfflineHandlers();
        this.setupBeforeInstallPrompt();
      }
      
      async registerServiceWorker() {
        if ('serviceWorker' in navigator) {
          try {
            const registration = await navigator.serviceWorker.register('/service-worker.js');
            console.log('[PWA] Service Worker registered:', registration.scope);
          } catch (error) {
            console.error('[PWA] Service Worker registration failed:', error);
          }
        }
      }
      
      setupBeforeInstallPrompt() {
        window.addEventListener('beforeinstallprompt', (e) => {
          e.preventDefault();
          this.deferredPrompt = e;
          this.showInstallButton();
        });
      }
      
      showInstallButton() {
        const button = document.createElement('button');
        button.id = 'pwa-install-button';
        button.textContent = 'üì± „Ç¢„Éó„É™„Çí„Ç§„É≥„Çπ„Éà„Éº„É´';
        button.style.cssText = `
          position: fixed; bottom: 20px; right: 20px; z-index: 1000;
          background: #007bff; color: white; border: none; padding: 12px 20px;
          border-radius: 25px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);
          cursor: pointer; font-size: 14px;
        `;
        button.addEventListener('click', () => this.promptInstall());
        document.body.appendChild(button);
      }
      
      async promptInstall() {
        if (this.deferredPrompt) {
          this.deferredPrompt.prompt();
          const { outcome } = await this.deferredPrompt.userChoice;
          console.log('[PWA] User response:', outcome);
          this.deferredPrompt = null;
          document.getElementById('pwa-install-button')?.remove();
        }
      }
      
      setupOnlineOfflineHandlers() {
        window.addEventListener('online', () => {
          this.isOnline = true;
          this.showNetworkStatus('„Ç™„É≥„É©„Ç§„É≥', 'success');
        });
        
        window.addEventListener('offline', () => {
          this.isOnline = false;
          this.showNetworkStatus('„Ç™„Éï„É©„Ç§„É≥', 'warning');
        });
      }
      
      showNetworkStatus(status, type) {
        const existing = document.getElementById('network-status');
        if (existing) existing.remove();
        
        const notification = document.createElement('div');
        notification.id = 'network-status';
        notification.textContent = `üåê ${status}`;
        notification.style.cssText = `
          position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
          z-index: 1002; padding: 10px 20px; border-radius: 8px;
          background: ${type === 'success' ? '#28a745' : '#ffc107'};
          color: ${type === 'success' ? 'white' : 'black'};
          font-weight: bold; text-align: center;
        `;
        document.body.appendChild(notification);
        
        if (type !== 'warning') {
          setTimeout(() => notification.remove(), 2000);
        }
      }
    }
    
    window.pwaUtils = new PWAUtils();

      // Ê§úÈáùÂÆå‰∫ÜÊó•„Éï„Ç©„Éº„Éû„ÉÉ„ÉàÈñ¢Êï∞
      const formatCompletionDate = (dateStr) => {
        if (!dateStr || dateStr.trim() === '') {
          return '';
        }
        
        try {
          const date = new Date(dateStr);
          if (isNaN(date.getTime())) {
            return '';
          }
          
          const month = date.getMonth() + 1;
          const day = date.getDate();
          return `[Ê§úÈáùÂÆå‰∫ÜÊó•Ôºö${month}Êúà${day}Êó•]`;
        } catch (error) {
          console.error('[ReactApp] formatCompletionDate error:', error);
          return '';

      };

      // ÂÆüË°åÁí∞Â¢É„ÇíÂà§ÂÆö

      // GASÈñ¢Êï∞„ÇíÂëº„Å≥Âá∫„Åô„Åü„ÇÅ„ÅÆ„Éò„É´„Éë„ÉºÈñ¢Êï∞ÔºàÁí∞Â¢ÉÂØæÂøúÔºâ
      const callGasFunction = (functionName, ...args) => {
        if (isWebApp()) {
          // Web AppÁí∞Â¢É„Åß„ÅØAPI„Å®„Åó„Å¶Âëº„Å≥Âá∫„Åó
          const baseUrl = window.location.origin + window.location.pathname;
          
          if (functionName === 'getProperties') {
            return fetch(`${baseUrl}?action=getProperties`)
              .then(response => {
                if (!response.ok) {
                  throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                return response.json();
              })
              .then(data => {
                if (data.error) {
                  throw new Error(data.error);
                }
                return data;
              });
          } else if (functionName === 'getRooms') {
            const propertyId = args[0];
            return fetch(`${baseUrl}?action=getRooms&propertyId=${encodeURIComponent(propertyId)}`)
              .then(response => {
                if (!response.ok) {
                  throw new Error(`HTTP ${response.status}: ${response.statusText}`);

                return response.json();
              })
              .then(data => {

          }
        }
        
        return new Promise((resolve, reject) => {
          google.script.run

            .withFailureHandler(reject)
            [functionName](...args);
        });

            // „Éá„Éº„Çø„Åå null „Åæ„Åü„ÅØ undefined „ÅÆÂ†¥Âêà

            // ÈÖçÂàó„Åß„Å™„ÅÑÂ†¥Âêà„ÅÆÂØæÂøú

            } else {

              throw new Error('Áâ©‰ª∂„Éá„Éº„Çø„ÅÆÂΩ¢Âºè„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇÁÆ°ÁêÜËÄÖ„Å´ÈÄ£Áµ°„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
