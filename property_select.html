<!DOCTYPE html>
<html>
<head>
  <title>物件選択 (React)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script charset="utf-8" src="https://static.worksmobile.net/static/wm/woff/edge/3.6.2/sdk.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; margin: 10px; }
    #search-box { margin-bottom: 10px; padding: 8px; width: calc(100% - 20px); box-sizing: border-box; }
    .property-button { display: block; width: 100%; padding: 10px; margin-bottom: 5px; text-align: left; background-color: #f0f0f0; border: 1px solid #ccc; cursor: pointer; }
    .property-button:hover { background-color: #e0e0e0; }
    .loading, .error { text-align: center; padding: 20px; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em;}
  </style>
  {/* ReactとReactDOMのCDN */}
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
  {/* BabelのCDN (JSXをブラウザで変換するため) */}
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const App = () => {
      const [properties, setProperties] = React.useState([]);
      const [searchTerm, setSearchTerm] = React.useState('');
      const [loading, setLoading] = React.useState(true);
      const [error, setError] = React.useState(null);
      const [woffInitialized, setWoffInitialized] = React.useState(false);

      const gasWebAppUrl = 'https://script.google.com/macros/s/AKfycbx07Gsyf32lwmAmEiGWwI0wudfbI1qWm5bmkpBgO2fcTmszYbzTS1N6fz9jZzQuLU8-jg/exec';
      const woffIdForWorks = "Mtmj4rddmxBddYCPD0G81A";

      React.useEffect(() => {
        const initializeWoff = async () => {
          try {
            console.log('[ReactApp] woff.init with woffId:', woffIdForWorks);
            await woff.init({ woffId: woffIdForWorks });
            console.log('[ReactApp] woff.init successful.');
            setWoffInitialized(true);
          } catch (initError) {
            console.error('[ReactApp] WOFF initialization failed:', initError);
            console.error('[ReactApp] WOFF Initialization Error Details:', JSON.stringify(initError, Object.getOwnPropertyNames(initError)));
            setError('アプリの起動に失敗しました。WOFF SDKの初期化エラー。');
            setLoading(false);
          }
        };
        initializeWoff();
      }, [woffIdForWorks]); // woffIdForWorksは実際には不変なので、空の依存配列でも良いが、明示的に記述

      React.useEffect(() => {
        if (!woffInitialized) return;

        const fetchProperties = async () => {
          setLoading(true);
          setError(null);
          try {
            console.log('[ReactApp] Fetching properties from:', `${gasWebAppUrl}?action=getProperties`);
            const response = await fetch(`${gasWebAppUrl}?action=getProperties`);
            if (!response.ok) {
              throw new Error(`Network response was not ok. Status: ${response.status}`);
            }
            const data = await response.json();
            console.log('[ReactApp] GAS Response (properties):', data);
            if (Array.isArray(data)) {
              setProperties(data);
            } else {
              console.error('[ReactApp] Data from GAS is not an array:', data);
              throw new Error('物件データの形式が正しくありません。');
            }
          } catch (fetchError) {
            console.error('[ReactApp] Failed to fetch properties:', fetchError);
            setError(`物件情報の取得に失敗しました: ${fetchError.message}`);
          } finally {
            setLoading(false);
          }
        };

        fetchProperties();
      }, [woffInitialized, gasWebAppUrl]); // gasWebAppUrlも同様に不変だが明示

      const handleSearchChange = (event) => {
        setSearchTerm(event.target.value);
      };

      const handlePropertySelect = async (property) => {
        if (!property || typeof property.id === 'undefined' || typeof property.name === 'undefined') {
            console.error('[ReactApp] Invalid property data for selection:', property);
            alert('選択された物件情報が無効です。');
            return;
        }
        console.log('[ReactApp] Property selected:', property);
        setLoading(true); // 部屋情報取得中にローディング表示
        setError(null); // エラーをクリア
        try {
          console.log(`[ReactApp] Fetching rooms for propertyId: ${property.id} from URL: ${gasWebAppUrl}?action=getRooms&propertyId=${property.id}`);
          const roomResponse = await fetch(`${gasWebAppUrl}?action=getRooms&propertyId=${property.id}`);
          
          console.log('[ReactApp] Room Response Status:', roomResponse.status);
          if (!roomResponse.ok) {
            const errorText = await roomResponse.text();
            console.error('[ReactApp] Failed to fetch room information:', roomResponse.status, errorText);
            throw new Error(`部屋情報の取得に失敗しました。ステータス: ${roomResponse.status}. 詳細: ${errorText}`);
          }
          const rooms = await roomResponse.json();
          console.log('[ReactApp] Fetched rooms:', rooms);

          sessionStorage.setItem('selectedPropertyId', property.id);
          sessionStorage.setItem('selectedPropertyName', property.name);
          sessionStorage.setItem('selectedRooms', JSON.stringify(rooms));
          if (gasWebAppUrl) {
            sessionStorage.setItem('gasWebAppUrl', gasWebAppUrl);
            console.log('[ReactApp] gasWebAppUrl saved to sessionStorage:', gasWebAppUrl);
          } else {
            console.error('[ReactApp] ★ERROR: gasWebAppUrl is not defined before saving to sessionStorage!');
            alert('アプリケーションの設定にエラーがあります。(code: RP1)');
            setLoading(false);
            return;
          }

          const targetUrl = 'room_select.html';
          if (woff.isInClient()) {
            console.log(`[ReactApp] Opening window in client: ${targetUrl}`);
            woff.openWindow({
              url: targetUrl,
              external: false
            });
          } else {
            console.log(`[ReactApp] Redirecting to: ${targetUrl}`);
            window.location.href = targetUrl;
          }
          // 画面遷移が成功した場合、ローディング状態は解除不要
        } catch (error) {
          console.error('[ReactApp] Error fetching rooms or navigating:', error);
          setError(`部屋情報の処理中にエラーが発生しました: ${error.message}`);
          // alert(`部屋情報の処理中にエラーが発生しました: ${error.message}`); // エラーは画面に表示するのでアラートは重複
          setLoading(false); // エラー時はローディング解除
        }
      };

      const filteredProperties = properties.filter(property => {
        const propertyIdString = String(property.id != null ? property.id : ''); 
        const propertyNameString = String(property.name != null ? property.name : '');
        return propertyIdString.toLowerCase().includes(searchTerm.toLowerCase()) ||
               propertyNameString.toLowerCase().includes(searchTerm.toLowerCase());
      });
      
      // WOFF SDK初期化前、または初期化エラー時
      if (!woffInitialized && loading) {
        return <div className="loading">アプリを初期化中です...</div>;
      }
      if (!woffInitialized && error) {
         return <div className="error">{error}</div>;
      }

      // 物件データ取得中の初期ローディング
      if (loading && properties.length === 0 && woffInitialized) {
        return (
          <div>
            <h1>物件選択</h1>
            <input type="text" id="search-box" placeholder="物件IDまたは物件名で検索..." value={searchTerm} onChange={handleSearchChange} disabled />
            <div className="loading">物件情報を読み込み中です...</div>
          </div>
        );
      }
      
      // 物件データ取得エラー (初期ロード時)
      if (error && properties.length === 0 && woffInitialized) {
        return (
          <div>
            <h1>物件選択</h1>
            <input type="text" id="search-box" placeholder="物件IDまたは物件名で検索..." value={searchTerm} onChange={handleSearchChange} disabled />
            <div className="error">{error}</div>
          </div>
        );
      }

      return (
        <div>
          <h1>物件選択</h1>
          <input
            type="text"
            id="search-box"
            placeholder="物件IDまたは物件名で検索..."
            value={searchTerm}
            onChange={handleSearchChange}
            disabled={!woffInitialized || (loading && properties.length === 0)} // 初期化中または初期ロード中は無効
          />
          {/* 操作中のローディング表示やエラー表示 */}
          {loading && properties.length > 0 && <p className="loading" style={{fontSize: '0.9em', padding: '5px'}}>処理中...</p>}
          {error && <p className="error" style={{color: 'red', padding: '5px'}}>{error}</p>}

          {woffInitialized && !loading && properties.length === 0 && !error && (
            <p>登録されている物件がありません。</p>
          )}
          {woffInitialized && !loading && properties.length > 0 && filteredProperties.length === 0 && (
            <p>該当する物件が見つかりません。</p>
          )}

          {woffInitialized && filteredProperties.map(property => (
            <button
              key={property.id}
              className="property-button"
              onClick={() => handlePropertySelect(property)}
              disabled={loading} // 何らかの処理中はボタンを無効化
            >
              {property.id != null ? property.id : 'IDなし'}：{property.name != null ? property.name : '名称なし'}
            </button>
          ))}
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
